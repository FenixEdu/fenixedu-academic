label.chooseEvent.firstInstructions = A inserção da participação num evento está dividida em dois passos. No primeiro passo seleccione um evento. Verifique se o evento já existe no sistema e escolha-o da lista. Se o evento ainda não existir pode criar um novo. No segundo passo deve escolher a edição do evento em que participou e adicionar os dados da participação. Uma edição de um evento caracteriza-se pelo nome da edição, local, data, por exemplo:<br/>Evento: European Conference on Object-Oriented Programming <a href="http://www.ecoop.org/" target="_blank">http://www.ecoop.org/</a><br/>Edição: 21st European Conference on Object-Oriented Programming, Berlim 2007 <a href="http://2007.ecoop.org/" target="_blank">http://2007.ecoop.org/</a>
label.chooseEvent.instructions = De seguida terá que escolher o Evento e respectiva Edição. Por exemplo, o evento <em>"European Conference on Object-Oriented Programming (ECOOP)"</em> tem uma edição chamada <em>"21st European Conference on Object-Oriented Programming 2007"</em>. <br/>Verifique se o evento já existe no sistema, e escolha-o da lista. Se o evento que pretende ainda não existir poderá criar um novo.
