message.inquiries.firstTimeCycle.body = Caro aluno, <br/><br/>Nos últimos anos o Ensino Superior em Portugal atravessou um período de profundas transformações, marcado, sobretudo, pela procura de uma dimensão europeia de mobilidade e competitividade.<br/><br/>Neste contexto torna-se cada vez mais importante conhecer o perfil dos alunos ingressados, no que respeita às características socioeconómicas, percurso académico anterior, expectativas e motivações, por forma a adequar as ofertas e a informação disponibilizar aos atuais e futuros estudantes.<br/><br/>Neste sentido pedimos a vossa colaboração na resposta a um breve inquérito (tempo de preenchimento 7 a 10 minutos) sobre estes aspetos, contribuindo desta forma para o aprofundamento do conhecimento dos ingressados nesta instituição e para a melhoria da qualidade do {0}.<br/><br/>Com  os melhores cumprimentos,<br/>Prof. Jorge Morgado<br/>Conselho de Gestão do {1},<br/>Assuntos Académicos<br/>Telef: + 351 21 8417847 (331)
