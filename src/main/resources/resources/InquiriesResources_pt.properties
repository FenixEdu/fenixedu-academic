message.inquiries.email.reminder.body.intro = Está em curso uma experiência piloto que consiste no lançamento dos inquéritos "Avaliação do Funcionamento das Disciplinas" online.\nEsta experiência está a decorrer em exclusivo para os cursos:\n\	* Licenciatura em Engenharia Electrotécnica e de Computadores (LEEC);\n\	* Licenciatura em Arquitectura (LA).\n\nAtravés do inquérito, os alunos avaliam:\n\	* o funcionamento das disciplinas;\n\	* o desempenho pedagógico dos docentes (distinguindo cada um dos tipos de aula leccionados);\n\	* os espaços e condições de trabalho disponíveis.\n\nOs alunos só podem avaliar disciplinas em que se encontrem inscritos, respectivos docentes e salas de aula. O sistema não guarda ligação do utilizador às respostas, assegurando a confidencialidade e unicidade das respostas.O anonimato do aluno é garantido.\nAinda tens as seguintes disciplinas para avaliar:\n
