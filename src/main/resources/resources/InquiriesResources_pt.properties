message.audit.selectPersons = Por favor, introduza as pessoas que vão fazer parte do processo de auditoria.
message.coordinator.details.inquiry = Nota: Os comentários que digam respeito a apenas uma UC devem ser escritos na respectiva UC.
message.coordinator.details.results = O comentário do Coordenador é especialmente importante na sequência de resultados insatisfatórios, e deverá ser feito na sequência da análise do problema (pela leitura dos comentários já inseridos pelos outros intervenientes) e, se necessário, contactos com os alunos, docentes, regentes e/ou responsáveis. <br/>No caso de disciplinas para auditoria deverá incluir as medidas que foram acordadas para evitar a repetição do(s) problema(s) levantados pelos estudantes.
message.coordinator.resume.inquiry.audit = No caso das UCs em auditoria ou em observação, o Coordenador de Curso deve indicar obrigatoriamente, depois de se inteirar da situação e eventualmente discutir os problemas detectados com os docentes/regentes/responsáveis ou o departamento, que medidas serão tomadas para evitar a repetição do problema. Estes comentários são considerados já parte do processo de auditoria, e destinam-se a acelerar o mesmo. Nos restantes casos, os comentários UC a UC são opcionais.
message.coordinator.resume.inquiry.begin = Apresentam-se aqui os resultados globais das disciplinas do curso. No caso das perguntas com resultados a melhorar, o novo sistema de comentários escritos pelos Delegados e pelos Docentes/Regentes, permite-lhe uma visão mais detalhada do que aconteceu.
message.coordinator.resume.inquiry.end = Deverá preencher o Relatório de Coordenador.
message.coordinator.resume.inquiry.notAudit = Os comentários UC a UC são opcionais.
message.department.curricularCourse.details.results = Em caso de auditoria à UC, deverá contactar o(s) docente(s) e regente(s) para discutir os problemas detectados, e escrever em baixo as conclusões a que chegou. O comentário faz parte do processo de auditoria.
message.department.curricularUnits = Aqui são apresentados os resultados das UC-Execução, ordenados por área científica. Os resultados gerais de cada UC-execução estão divididos por curso. A UC é analisada em várias dimensões, quatro das quais são classificadas - Carga de trabalho, Organização, Avaliação e Docência (Corpo docente) - de acordo com o <a href="http://quc.tecnico.ulisboa.pt/files/sites/31/QUC_Regulamento.pdf">regulamento</a> aprovado pelo Conselho Pedagógico.
message.department.resume = Nesta página encontra-se, para cada semestre, se existirem, as listagens das UCs da responsabilidade do Departamento para as quais decorre uma auditoria e a listagem dos docentes do Departamento com resultados a melhorar. O sistema inclui um sistema de acompanhamento das questões que os estudantes consideraram "a melhorar" (Mediana igual a 3.5 ou 4) ou "Inadequado" (Mediana inferior a 3.5). Nesses casos foi solicitado aos delegados que consultassem os colegas e comentassem e/ou interpretassem esse resultado. Foi posteriormente solicitado aos docentes também um comentário nas questões relativas à docência, e aos regentes comentários sobre o funcionamento da UC. <p>De acordo com o <a href="http://quc.tecnico.ulisboa.pt/files/sites/31/QUC_Regulamento.pdf">regulamento</a> do Sistema de Garantia da Qualidade das Unidades Curriculares do {0} (QUC), deverão agora os Departamentos,</p> <p>1) Para os processos de Auditoria, analisar os resultados e indicar que medidas serão tomadas para resolver os problemas apontados pelos estudantes. Os auditores terão acesso a todos os dados e comentários constantes no processo a fim de elaborarem o relatório de auditoria. Caso considerem necessário poderão solicitar mais informação ou uma reunião. </p><p>2) No caso do docentes com resultados a melhorar, entrar em contacto com os mesmos e, junto com o docente em causa, identificar os problemas e indicar as medidas que foram acordadas para evitar a repetição do problema.</p>
