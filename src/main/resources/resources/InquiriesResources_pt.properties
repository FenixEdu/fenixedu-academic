message.teacher.details.inquiry = Para além das alterações de apresentação, esta versão QUC 2.0 inclui um sistema de acompanhamento das questões que os estudantes consideraram "a melhorar" (Mediana igual a 3.5 ou 4) ou "Inadequado" (Mediana inferior a 3.5). Nesses casos foi solicitado aos delegados que consultassem os colegas e comentassem e/ou interpretassem esse resultado. Esses comentários estão acessíveis ao docente e esperamos que permitam perceber a razão da insatisfação dos estudantes.<br/>Caso alguma pergunta relativa à sua docência esteja nesta situação, é-lhe igualmente solicitado um comentário (reflectindo o que, na sua opinião, provocou esse resultado e/ou se pensa que devam ser feitas algumas alterações na próxima execução da UC que tenham impacto sobre a questão que os estudantes levantaram). Os seus comentários, assim como o resto do seu relatório são importantes também para o acompanhamento geral da evolução do ensino no {0}, pelos regentes da UC, pelas Coordenações de Curso, e pelos Departamentos e Órgãos Centrais.
message.teacher.resume.inquiry = Bem-vindo à nova versão do Sistema de Garantia de Qualidade das Unidades Curriculares (QUC). Os resultados gerais de cada UC estão divididos por curso, e os resultados do inquérito à docência são apresentados por docente e tipo de aula.<br/>A UC é analisada em várias dimensões, quatro das quais são classificadas - Carga de trabalho, Organização, Avaliação e Docência (Corpo docente) - de acordo com o <a href="http://quc.tecnico.ulisboa.pt/files/sites/31/QUC_Regulamento.pdf" target="_blank">regulamento</a> aprovado pelo Conselho Pedagógico.<br/>A Docência é por sua vez analisada nas dimensões Assiduidade dos alunos às aulas, (tendo em conta as razões apresentadas quando a assiduidade é baixa), Proveito da Aprendizagem Presencial, Capacidade Pedagógica, e Interacção com os Alunos.
