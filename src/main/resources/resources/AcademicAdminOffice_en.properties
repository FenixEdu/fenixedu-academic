Besides the general regime and the special conditions, there are special competitions for applicants holding \
specific qualifications, thus opening higher education to new publics in a lifelong learning perspective, namely:\n\
- Applicants over 23 years old who have passed special exams for assessing their capacity to accede to higher education;\n\
