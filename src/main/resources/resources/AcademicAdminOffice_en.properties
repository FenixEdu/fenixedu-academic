\n\
Classification system\n\
The tÃ©cnico superior profissional diploma, as well as the licenciado and mestre degrees are assigned a \
10-20 final classification on a numerical scale from 0 to 20, as well as its equivalent in the European scale \
of comparability of classifications. The academic degree of doutor is assigned a final classification pursuant \
to the regulating standards approved by the awarding university or university institute.\n\
