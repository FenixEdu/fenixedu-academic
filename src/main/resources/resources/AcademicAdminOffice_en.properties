Former higher education structure\n\
\n\
Degree programmes\n\
Prior to Law no. 49/2005, dated 30 August, and ensuing adoption of the regulatory principles for the creation \
of the European Higher Education Area:\n\
- The degrees of bacharel, licenciado, mestre and doutor were awarded in university education;\n\
- The degrees of bacharel and licenciado were awarded in polytechnic education;\n\
- Diploma to licenciatura programmes, organised in two stages, the first leading to the bacharel degree and \
the second to the licenciado degree, could be provided in polytechnic education. The first stage lasted six \
semesters and the second lasted two to four semesters;\n\
- The programmes leading to the bacharel degree usually lasted three years, but under certain conditions \
could be one or two semesters shorter;\n\
- The programmes leading to the licenciado degree usually lasted four years, but under certain conditions \
could one to four semesters longer;\n\
- The programmes leading to the mestre degree had a maximum length of four semesters;\n\
- Degree programmes were not assigned a given range of ECTS credits.\n\
The former degrees remain valid as there is no matching mechanism or automatic conversion from the former \
to the current degrees. The degrees and diplomas prior to the Bologna Process implementation were \
given the following correspondences within the framework of the QNQ:\n\
- The bacharel and licenciado degrees correspond to level 6;\n\
- The master degree corresponds to level 7;\n\
- The doutor degree corresponds to level 8.\n\
