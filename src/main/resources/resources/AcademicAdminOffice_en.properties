- International students.\n\
In addition, students who have been or are registered and enrolled in higher education are allowed to apply \
for readmission or to opt for another institution/programme pairing. The special competitions for applying \
to higher education are held by higher education institutions.\n\
\n\
Admission to the second cycle of studies\n\
Those who meet the following conditions may apply to the 2 nd cycle of studies leading to the mestre degree:\n\
- Holders of the licenciado degree or legal equivalent;\n\
- Holders of a foreign academic degree dully recognised as satisfying the objectives identical to the \
licenciado degree by the relevant scientific body of the higher education institution they wish to be admitted to;\n\
- Holders of an academic, scientific or professional curriculum vitae that is recognised as attesting to the capacity \
to carry out this cycle of studies by the relevant scientific body of the higher education institution they wish \
to be admitted to.\n\
The relevant bodies of each higher education institution are responsible for the regulations, application \
requirements and selection criteria for admission to this cycle of studies. The access and admission to the \
integrated cycle of studies leading to the mestre degree are governed the norms applicable to the access and \
admission to the 1st cycle of studies leading to the licenciado degree.\n\
\n\
Admission to the third cycle of studies\n\
Those who meet the following conditions may apply to the 3rd cycle of studies leading to the doutor (doctor) degree:\n\
- Holders of a mestre (master) degree or legal equivalent;\n\
- Holders of a licenciado degree who have a particularly relevant academic or scientific curriculum vitae that is \
recognised as attesting the capacity to carry out this cycle of studies by the relevant scientific body of the higher \
education institution they wish to be admitted to.\n\
- Holders of an academic, scientific or professional curriculum vitae that is recognised as attesting the capacity to \
carry out this cycle of studies by the relevant scientific body of the higher education institution they wish to be \
admitted to\n\
The relevant bodies of each higher university or university institute are responsible for the regulations, \
application requirements and selection criteria for admission to this cycle of studies.\n\
