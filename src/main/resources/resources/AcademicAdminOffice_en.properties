diploma.supplement.eight.body.full=The Framework Law on the Education System (Law no. 46/86 of 14 October, \
amended by Law no. 115/97, dated 19 September and Law no. 49/2005, dated 30 August, republished and \
renumbered in annex to the latter) establishes the general legal framework of the Education System. \
The educational system comprises three levels: basic, secondary and higher education. \
Pre-school education is for children aged between 3 and the age of entering basic education, and is \
universal for children from the age of 5. Basic education is universal, compulsory and free and comprises \
three sequential cycles, the 1st lasting four years, the 2nd lasting two years, and the 3rd lasting three years. \
Secondary education comprises a three-year cycle (corresponding to the 10th, 11th and 12th years of schooling) \
and must be completed by schoolaged young people, an obligation that ceases at the age of 18.\n\
\n\
National Qualifications Framework\n\
The National Qualifications Framework (QNQ) was adopted in 2009. It comprises the formal qualifications of \
all education and training subsystems as well as the non-formal qualifications derived from \
professional experience within the framework of the National Qualifications System. It includes \
eight levels of qualification, following the levels and descriptors of the European Qualifications Framework \
(EQF). The QNQ is referenced to the EQF.\n\
\n\
Higher Education Structure\n\
Portuguese higher education includes university and polytechnic education. University education is provided by \
public and private university institutions while polytechnic education is provided by public and \
private non-university institutions. Private higher education institutions are subject to prior recognition by the \
competent Ministry.\n\
\n\
Licenciado degree\n\
Both university and polytechnic education institutions award the degree of licenciado. \
In polytechnic education, the cycle of studies leading to the degree of licenciado normally lasts six curricular \
semesters corresponding to 180 ECTS credits. In exceptional cases covered by national or European Union \
legislation, it may last up to seven or eight curricular semesters with up to 240 ECTS credits of student work. \
In university education, the cycle of studies leading to the degree of licenciado ranges from 180 to 240 \
ECTS credits, and normally lasts from six to eight curricular semesters. In the 1st cycle of studies the degree \
of licenciado is awarded to those who pass all the course units of the licenciatura study programme, \
therefore obtaining the required number of credits. The degree of licenciado corresponds \
to the level 6 of the QNQ and EQF.\n\
\n\
Mestre degree\n\
Both university and polytechnic education institutions award the degree of mestre. The cycle of studies \
leading to the degree of mestre ranges from 90 to 120 credits, and normally lasts from three to four \
curricular semesters. In exceptional circumstances resulting from a stable and consolidated practice in that \
specific field at international level, it may amount to 60 ECTS credits and last two semesters. \
In polytechnic education, the cycle of studies leading to the mestre degree must ensure predominantly that the \
student acquires a professional specialization. In university education, the cycle of studies leading to the \
mestre degree must ensure mainly that the student acquires an academic specialization through research, \
innovation or development of professional competences. In university education, the mestre \
degree may also be awarded upon completion of an integrated cycle of studies, ranging from 300 to 360 \
ECTS credits and usually lasting 10 to 12 curricular semesters, in cases where the access to the practice of a \
certain professional activity depends on that length of time in accordance with European Union legal standards \
or results from a regular practice consolidated within the European Union. Within this cycle of studies, the \
degree of licenciado is awarded to those who have obtained 180 ECTS credits corresponding to the first six \
curricular semesters. In the 2nd cycle of studies, the degree of mestre is awarded to those who \
have passed all the course units of the mestrado study programme, and who have publicly defended an original \
dissertation, project work or traineeship report, therefore obtaining the required number of credits. \
The mestre degree corresponds to the level 7 of the QNQ and EQF.\n\
\n\
Doutor degree\n\
The Doutor degree is awarded by universities and university institutes to those who have passed all the \
course units of the Doutoramento study programme, when applicable, and who have publicly defended an \
original thesis. It may also be awarded on account of a coherent and relevant set of research works or, in \
the field of the arts, on a work or a set of works or achievements. The doutor degree corresponds to the \
level 8 of the QNQ and EQF.\n\
