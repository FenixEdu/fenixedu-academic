\n\
Other diplomas\n\
Higher education diplomas may also be awarded following the partial completion of a cycle of studies. In \
such cases, the chosen title must differ from the title of the final award of the applicable degree. \
Diplomas may also be awarded for non-degree courses, some of which are regulated, e.g. postgraduate \
specialization courses in Nursing or supplementary courses in Nursing or Teaching.\n\
\n\
Access conditions\n\
Admission to higher education institutions is subject to numerus clausus.\n\
\n\
Admission to the first cycle of studies General regime\n\
National and foreign students wishing to apply to the 1st cycle of studies leading to the licenciado degree \
through the general regime must fulfil the following conditions:\n\
- Have successfully completed a secondary education course or a national or foreign qualification legally equivalent;\n\
- Have taken the entrance exams required for the programme the student wishes to attend with a mark \
equal or higher than the minimum required (there are higher education institutions that accept foreign tests or exams);\n\
- Have fulfilled the prerequisites (when applicable) of the programme the student wishes to attend.\n\
An annual competition is held by the Directorate-General for Higher Education for admission to public \
higher education through the general regime. Institutional competitions are held for \
admission to private higher education through the general regime.\n\
\n\
Special conditions\n\
Besides the regime geral (general regime), there are special conditions that apply to top-level athletes, \
Portuguese citizens on an official mission abroad, national or foreign diplomatic staff, permanent staff of \
the Portuguese Armed Forces, and scholarship holders within the framework of cooperation agreements \
agreed by Portugal. An annual competition is held by the Directorate-General for Higher \
Education for admission to public higher education through the special conditions.\n\
\n\
