label.candidacy.workflow.fillPersonalDataWelcomeForm.description = <p><b class="warning0">Leia com atenção</b></p><p>O processo de matrícula está dividido em 9 etapas:</p><ul class="nobullet"><li><b>1.</b> Instruções</li><li><b>2.</b> Preenchimento de dados pessoais</li><li><b>3.</b> Preenchimento da filiação</li><li><b>4.</b> Preenchimento de dados do agregado</li><li><b>5.</b> Preenchimento da residência</li><li><b>6.</b> Preenchimento de contactos</li><li><b>7.</b> Inquérito sobre cedência de dados pessoais</li><li><b>8.</b> Inquérito sobre proveniência</li><li><b>9.</b> Inquérito sobre candidatura à residência do IST</li></ul><div class="infoop2"><p>O tempo estimado para conclusão do processo são 15 minutos.</p><ul><li>Todos os passos são de <b>resposta obrigatória</b>.</li><li>Na fase final deste processo serão impressas 8 declarações de matrícula, as quais serão de seguida autenticadas pelo funcionário presente, juntamente com o seu horário.</li><li><b>Recordamos que deverá efectuar o pagamento da totalidade da propina ou da 1º prestação até 10 dias depois da inscrição.</b></li></ul></div>
