label.candidacy.workflow.residenceApplianceForm.description = <div class="infoop2">\n<p>Deverá indicar neste campo se se pretende candidatar a uma das residências de estudantes do IST.<br/>\n<br/>\nOs alunos seleccionados de cada um dos campi, Alameda e Taguspark, terão prioridade na colocação na residência mais próxima dos respectivos campi,  ou seja, os alunos da Alameda serão colocados na Residência Duarte Pacheco, no Parque das Nações, em Lisboa,  e os alunos do Taguspark na residência Ramôa Ribeiro, junto ao Campus do Taguspark. <br/>\n<br/>\nCaso entenda,  poderá indicar no campo de "Observações"  se está disposto a ficar numa residência mais afastada do seu Campus, no caso de não existirem vagas na Residência mais próxima mas existirem na outra, bem como qualquer outra informação que considere relevante sobre a sua candidatura às residências do IST.<br/>\n<br/>\n</p></div>
label.candidacy.workflow.residenceInformationForm = Residência
label.candidacy.workflow.residenceInformationForm.description = <div class="infoop2"><p>Se é aluno deslocado da sua residência permanente também deverá preencher os dados da morada em tempo de aulas. <br/> Se o seu país de residência é no estrangeiro, apenas deverá preencher os dados da morada em tempo de aulas.<br/> Caso seja deslocado ou resida no estrangeiro e ainda não tenha morada em tempo de aulas, deverá preencher apenas o distrito e o concelho onde pensa residir.</p></div>
