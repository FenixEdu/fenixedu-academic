message.erasmus.reception.email.executed.action.body = Dear Students,\n\nAs you all know by now, you have been accepted at the {0}.\n\nWe inform you that there is going to be a reception week to make the inscriptions/enrollments and help to find accommodation in the second week of September (from the 6th till the 10th) in the Main Building of {0}, Room GA2 from 10H00 to 12H30 and from 14H00 to 17H00.\n\nAll the students that arrive after this week will be received, enrolled and helped at our Office (NMCI-Mobility and International Cooperation Office).\n\n\nWe are located in the main buliding (Pavilhão Central-inside the lobby turn on the second corridor on the right, climb the stairs and the first door is our Office).The opening hours are: 10h30 - 12h00 / 14h00 - 16h00\n\nOn you arrival, if you don't have accommodation, we recommend you stay at a student hostel; here are a few links:\n\n- http://www.pousadasjuventude.pt\n\n- http://www.lisbonloungehostel.com/\n\n- http://www.albergoolisipo.com/index.html\n\n- http://www.lisboacentralhostel.com/lisbon.php\n\n- http://www.oasislisboa.com/en/directions.html\n\n- http://www.hostelbookers.com/hostels/portugal/lisbon/\n\n- http://www.globalplaza.pt/flyer.php\n\n\n\nClasses start at the 13th September and you can check the academic calendar in this link: http://www.ist.utl.pt/en/students/\n\nSee you in September!\n\nMobility and International Cooperation Office\n
