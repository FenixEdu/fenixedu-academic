thesis.evaluation.approve.body = Venho por este meio informar que, nos termos do Decreto-Lei n.\u00BA 115/2013 publicado em Di\u00E1rio da Rep\u00EDblica, 1.\u00AA S\u00E9rie - N.\u00BA 151 de 7 de Agosto de 2013 nos seus artigos 20\u00BA, 21\u00BA e 22\u00BA, foi homologada a Ata das provas p\u00EDblicas de mestrado em {1} do aluno {2}, n\u00BA {3}.\n\nMais informo que a partir da presente data poder\u00E1 proceder-se ao lan\u00E7amento da classifica\u00E7\u00E3o junto dos Servi\u00E7os Acad\u00E9micos.\n\n{4}, {5} de {6} de {7}\n\nPela Comiss\u00E3o Executiva do Conselho Cient\u00EDfico\nProf. {8}\n{9}\n
