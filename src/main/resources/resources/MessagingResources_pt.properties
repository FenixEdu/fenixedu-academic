thesis.proposal.jury.approve.body = Venho por este meio informar que, nos termos do Decreto-Lei n.\u00BA 115/2013 publicado em Di\u00E1rio da Rep\u00EDblica, 1.\u00AA S\u00E9rie - N.\u00BA 151 de 7 de Agosto de 2013 no seu artigo 22\u00BA, foi homologado o j\u00EDri das provas de mestrado em {1} do aluno {2}, n\u00BA {3}, com a seguinte composi\u00E7\u00E3o:\n\nPresidente: {4}, {5}\nVogais:\n {6,choice,0#|1#{7}, {8}}{9,choice,0#|1#\n {10}, {11}}{12,choice,0#|1#\n {13}, {14}}{15,choice,0#|1#\n {16}, {17}}\n\nA elabora\u00E7\u00E3o da disserta\u00E7\u00E3o decorreu, nos termos do Artigo 21\u00BA do acima referido Decreto-Lei, sob Orienta\u00E7\u00E3o de:\n {18,choice,0#|1#{19}}\n\n{20} {21}\n\n{22}, {23} de {24} de {25}\n\n{26}\nProf. {27}\n{28}
