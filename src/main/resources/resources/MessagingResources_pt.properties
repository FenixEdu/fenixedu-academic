label.calendar.details = <p>Esta funcionalidade permite-lhe sincronizar o hor\u00E1rio de estudante, e o calend\u00E1rio de testes e exames com o seu calend\u00E1rio digital, atrav\u00E9s do formato <a href="http://en.wikipedia.org/wiki/ICalendar" target="_blank">iCalendar</a>.</p> <p>Alguns exemplos de software compat\u00EDvel com iCalendar:</p><ul><li><b>Windows</b>: Microsoft Outlook, Windows Calendar</li><li><b>Linux</b>: Evolution (Gnome), KOrganizer (KDE)</li><li><b>Mac</b>: iCal (Leopard)</li><li><b>Web</b>: Google Calendar</li></ul>
label.calendar.info = Para sua seguran\u00E7a, o seu calend\u00E1rio digital est\u00E1 protegido por uma chave. Esta chave \u00E9 gerada automaticamente, e ter\u00E1 uma validade de 1 ano. Depois de gerar a chave pode usar os links para importar os dados no seu calend\u00E1rio digital. Quando terminada a validade, ter\u00E1 que ser gerada uma nova chave e os links ter\u00E3o que ser actualizados no seu programa.
