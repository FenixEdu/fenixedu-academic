message.gratuity.payments.reminder.text = <p><p><strong>Information for Students of the courses at 1st and 2nd cycle and Master of {0}, academic year {1}</strong> </p><ul><li> Registry Fee - 25.00 a </li><li> School Insurance - 1.15 a </li><li> Tuition fees - a 1065.72 (excluding Masters in Pharmaceutical Engineering Bologna, Bologna Master in Complex Systems Infrastructure for Transport, Masters in Structural Engineering, Masters in Construction and Rehabilitation, Masters in Engineering and Water Management, Masters in Transport Infrastructure Engineering, Masters in Biomedical Technologies, Masters in Geographic Information Systems and the particular cases of units isolated and part-time) </li></ul><ul><li> At the time of registration or within 10 working days, the students of Technical University will make payment of the fee in full or choose to pay an initial installment. May pay the amount of the fee in installments during the school year as follows: <ol><li> second installment, the 15th day of March; </li><li> third installment, until 31 May. </li></ol></li><li> The remaining students of the {2}, may pay the amount of the fee in installments during the school year as follows: <ol><li> first delivery until the 31th of December </li><li> second installment, the 15th day of March; </li><li> third installment, until 31 May. </li></ol></li><li> Students can choose to pay the full amount of tuition fees during the first installment. </li><li> For students who enroll only in courses the second semester, the payment of tuition fees is made in full by May 31, 2014 </li><li> Students must pay in accordance with instructions issued by the {1} </li><li> <a href="http://www.ist.utl.pt/pt/alunos/" target="_blank">For further information consult the Academic Course Guide 1st and 2nd Cycles and Cycle Integrated</a> </li></ul><p> Given the current regulations and decisions of the Board of Management of STIs, payment of the fee Secretariat, Insurance and School Fees must be realized through the network of <strong>ATM</strong> or local branch of academic services. <br/><br/> It is noted that the delay in payment of fees subject to payment of monthly default interest at the rate of statutory interest of 1% per month. The delay in payment of the Secretariat implies an increase of 50% of its value. </p><p> <strong>Mode of Payment</strong> </p<p> Payment of Fee, as stated above, may be paid in full or its value in three installments (for this mode, refer to the Regulation of Fees in force). Not so with the payment of the <strong>fee</strong> and the <strong>School Insurance Department<strong> which shall be performed once in its entirety. </p><p> Payment through <strong>ATM</strong> network can be run by observing the following instructions: </p><ol><li> Select the <strong>"OTHER OPERATIONS"</strong> option <strong>"PAYMENT FOR SERVICES."</strong> </li><li> Enter the Entity, and Reference Amount for the option, according to the tables and deadlines are available on Phoenix <em>(Student Portal> Academic Services> Payments)</em> </li><li> Complete data entry confirming with the green key </li></ol><p> Please retain your receipt that will serve as proof of payment. </p>
