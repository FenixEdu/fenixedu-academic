label.identification.card.instructions.student = All {1} users who wish to apply for a new identity card, including long term visitors, Erasmus students and other visiting students and reserachers must take the following steps:\n    1. Go to <a href="{0}">SIBS / SANTANDER portal</a> and complete the form that will be displayed. Several fields will be automatically filled; please do not edit the "Student Number" field; otherwise the card will not be produced. Please check that the "Name to print on card" is correct; it may be truncated in some cases if the name is larger than the available size . If this is the case, please edit the name such that it takes a convenient and acceptable format (replacing the middle name by an initial or other equivalent action).\n    2. Submit the form;\n    3. Retain the request number that is shown as result of the submission. We advise you to print the page that is shown at the end of the process.\n    4. Go to any Santander Totta agency or contact desk and report the request number. Please show the printed page, if you have printed it.\n
label.identification.card.instructions.teacher.employee = All {1} employees and teachers who wish to apply for a new identity card must follow the link:\n    <a href="https://ensinosuperior.santanderuniversidadesportugal.com/web/ist.action">https://ensinosuperior.santanderuniversidadesportugal.com/web/ist.action</a>,\nto access a platform allowing you to schedule a meeting with an account manager from Banco Santander Totta, at a date and time of your choosing (within the manager's availability), to proceed with the IST Identification Card request.\n\nAlternatively, fill out <a href="{0}">this form</a>, print it out, and hand it in to the schools human resources division at your campus.
