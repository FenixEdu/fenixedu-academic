message.inquiries.firstTimeCycle.body = Dear student, <br/><br/>In the last years the Higher Education in Portugal has been through a period of profound transformations, characterized, most of all, by the search of an european dimension of mobility and competitivity.<br/><br/>In this context it becomes increasingly important to know the profile of the newcomer students, regarding the social economic characteristics, academic background, motivations and expectations, so that we are able to adequate our offers and the available information to the current and future students.<br/><br/>In that sense we ask your collaboration answering a small inquiry (7-10 minutes) about this matters, helping us to have a better knowledge about the students of this institution and to improve the quality of {0}.<br/><br/>Best Regards,<br/>Prof. Jorge Morgado<br/>Management Council of {1},<br/>Academic matters<br/>Telef: + 351 21 8417847 (331)
