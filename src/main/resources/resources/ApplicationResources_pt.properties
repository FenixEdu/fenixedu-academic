label.teacher.insertGroupProperties.description = <p>Nesta página pode definir as propriedades para o novo agrupamento.</p><p><ul><li><b>Inscrição Automática</b> - Ao seleccionar este atributo, faz com que os atributos abaixo sejam preenchidos automaticamente, sendo que o campo <em>Máximo de Grupos</em> fica preenchido com o nº de alunos com frequência à disciplina. A selecção deste atributo fará também com que aquando da associação deste grupo a um projecto (no menú da avaliações), todos os alunos da disciplina sejam automaticamente inscritos no grupo. Caso o grupo já tenha alunos inscritos não será possível definir esta opção, na sua edição.</li></ul></p><p><strong>Nota:</strong> Existem duas políticas de inscrição ATÓMICA e INDIVIDUAL.</p><ul><li>ATÓMICA significa que os alunos devem inscrever-se em simultâneo no grupo e o número de elementos deve ser maior ou igual do que a capacidade mínima e menor ou igual que a máxima. No caso do grupo já existir, poderão haver posteriores inscrições individuais, desde que a capacidade máxima não seja ultrapassada. Se algum aluno se quiser desinscrever, poderá fazê-lo desde que o grupo permaneça com a capacidade mínima.</li><li>INDIVIDUAL significa que os alunos inscrevem-se individualmente nos grupos, desde que a capacidade máxima não seja ultrapassada. Se um aluno quiser desincrever-se pode fazê-lo sempre, mesmo que o número de elementos do grupo fique menor que a capacidade mínima.</li></ul><p>Capacidade Diferenciada: Esta opção só pode ser utilizada na criação de agrupamentos associados a Turnos. Permite, que o número máximo de grupos, definido pada cada turno, possa ser diferenciado no(s) turno(s) pretendido(s).</p>
