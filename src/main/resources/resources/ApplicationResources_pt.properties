message.insertNewExercise.information = Aqui poderá inserir novos exercícios. Os exercícios aceites por este sistema seguem a especifição <b>Question and Test Interoperability</b> (versão 1.2) da <b>IMS</b>.<br/>Numa primeira fase, são apenas suportados os exercícios que contenham conteúdos em formato texto (<mattext>) ou imagem (<matimage>). Para além disso estas imagens deverão estar embebidas no exercício em BASE64. Neste momento são suportadas perguntas de escolha múltipla, resposta múltipla, texto e numéricas.<br/>Os ficheiros em formato XML, correspondentes às variações do exercício, deverão ser inseridos em formato ZIP ou em formato XML, se for apenas uma variação.<br/>O ficheiro de metadata correspondente ao exercício não é obrigatório e segue a especificação <b>Meta-data</b> (versão 1.2) também da IMS.<br/><br/>Poderá consultar ambas as especifição no site da <a href="http://www.imsglobal.org" target="_blank">IMS</a>.
