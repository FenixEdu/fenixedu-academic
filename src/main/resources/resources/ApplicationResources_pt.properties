message.gratuity.payments.reminder.text = <p><p><strong>Informação dos Alunos dos cursos de 1º e 2º ciclo e Mestrado Integrado do I.S.T., ano lectivo 2013/2014</strong></p><ul><li>Taxa de Secretaria - 25.00 &euro;</li><li>Seguro Escolar - 1.48 &euro;</li><li>Propinas - 1065.72 &euro; (excepto Mestrado Bolonha em Engenharia Farmacêutica, Mestrado Bolonha em Sistemas Complexos de Infraestruturas de Transportes, Mestrado Bolonha em Engenharia de Estruturas, Mestrado Bolonha em Construção e Reabilitação, Mestrado Bolonha em Engenharia e Gestão da Água, Mestrado Bolonha em Engenharia de Infraestrutura de Transportes, Mestrado Bolonha em Tecnologias Biomédicas, Mestrado Bolonha em Sistemas de Informação Geográfica e os casos particulares de unidades curriculares isoladas e regime parcial)</li></ul><ul><li> No acto da matrícula ou nos 10 dias úteis seguintes, os estudantes do Instituto Superior Técnico deverão fazer o pagamento do montante da propina na sua totalidade ou optar pelo pagamento de uma primeira prestação. Poderão efectuar o pagamento do montante da propina em prestações no decorrer do ano lectivo da seguinte forma:<ol><li>segunda prestação, até ao dia 15 de Março;</li><li>terceira prestação, até ao dia 31 de Maio.</li></ol></li><li> Os restantes estudantes do Instituto Superior Técnico, poderão efectuar o pagamento do montante da propina em prestações no decorrer do ano lectivo da seguinte forma:<ol><li>primeira prestação, até ao dia 31 de Dezembro</li><li>segunda prestação, até ao dia 15 de Março;</li><li>terceira prestação, até ao dia 31 de Maio.</li></ol></li><li>Os estudantes podem optar por pagar a totalidade do valor da propina durante o período de pagamento da primeira prestação.</li><li> Para os estudantes que apenas se inscreverem em unidades curriculares do 2o Semestre, o pagamento da propina é feito na totalidade até 31 de Maio de 2014</li><li> Os estudantes devem efectuar os pagamentos de acordo com as instruções emitidas pelo Instituto Superior Técnico</li><li><a href="http://www.ist.utl.pt/pt/alunos/" target="_blank">Para mais esclarecimentos consultar o Guia Académico dos Cursos dos 1º e 2º Ciclos e Ciclo Integrado 13'14</a></li></ul><p>Face aos regulamentos em vigor e às decisões do Conselho de Gestão do IST, o pagamento da Taxa de Secretaria, Seguro Escolar e Propinas deverá ser realizado através da Rede de Caixas Automáticas <strong>MULTIBANCO</strong> ou aos balcões (Front-Office) dos serviços académicos.<br/><br/>Faz-se notar que o atraso no pagamento das propinas implica o pagamento de juros moratórios mensais à taxa de juro legal de 1% ao mês. O atraso no pagamento da taxa de Secretaria implica um agravamento de 50% do seu valor.</p><p><strong>Modalidade de Pagamento</strong></p<p>O pagamento da Propina, tal como referido anteriormente, pode ser efectuado no seu valor total ou em três prestações (para esta modalidade, consultar o Regulamento de Propinas em vigor). O mesmo não acontece com o pagamento da <strong>Taxa de Secretaria</strong> e do <strong>Seguro Escolar</strong> que deve ser efectuado de uma vez na sua <strong>totalidade</strong>.</p><p>O pagamento através da Rede de Caixas Automáticas <strong>MULTIBANCO</strong> poderá ser executado observando as seguintes instruções:</p><ol><li>Seleccione em <strong>"OUTRAS OPERAÇÕES"</strong> a opção <strong>"PAGAMENTO DE SERVIÇOS"</strong>.</li><li>Introduza a Entidade, Referência e Montante correspondente à opção, de acordo com as tabelas e os prazos disponíveis no Fénix (<em>Portal do Estudante > Serviços Académicos > Pagamentos</em>)</li><li>Termine a introdução de dados confirmando com a tecla verde</li></ol><p>Guarde o talão que servirá como comprovativo do pagamento.</p> 
