message.tests.instructions = <ul style="list-style: square;"><li>A opção <strong>Criar Ficha</strong> permite criar novas fichas de trabalho.</li><li class="nobullet"><br/></li><li>Com a opção <strong>Listar Fichas</strong> poderá criar, visualizar, alterar, remover, e distribuir as fichas de trabalho existentes.</li><li class="nobullet"><br/></li><li><strong>Listar Fichas Distribuídas</strong> permite gerir as fichas que já foram distribuídas.</li><li class="nobullet"><br/></li><li><b>Criar Exercício</b> possibilita a criação de novos exercícios no sistema ou adicionar variações a um exercício já existente.</li><li class="nobullet"><br/></li><li><b>Importar Exercício</b> permite inserir novos exercícios no sistema.</li><li class="nobullet"><br/></li><li>Com a opção <b>Listar Exercícios</b> poderá  inserir, editar, adicionar variações ou remover os exercícios.</li><li class="nobullet"><br/><br/></li><li>A opção <strong>Administração da Disciplina</strong> permite voltar para o menu de administração de disciplinas.</li></ul>
message.tests.instructionsIntroduction = O Sistema Fénix inclui funcionalidades que permitem, de uma forma rápida e eficaz, construir e distribuir fichas de trabalho pelos seus alunos, que são respondidas pela internet e corrigidas automaticamente. Estas fichas podem ser utilizadas como meio de avaliação,  autoavaliação, ou mesmo para fazer inquéritos aos seus alunos.<br/><br/>As perguntas para as fichas devem ser importadas para o sistema, e devem estar no formato standard <a href="http://www.imsglobal.org/question/" target="_blank">QTI</a> (versão 1.2) da <a href="http://www.imsglobal.org" target="_blank">IMS</a>. Existem ferramentas de autor que suportam este formato, como por exemplo a ferramenta <a href="http://www.xdlsoft.com" target="_blank">IMS Assesst Designer</a>.<br/>Neste momento são suportadas perguntas de escolha múltipla, resposta múltipla, texto e numéricas (<a HREF="imsExample/imsExample.htm" target="_blank">ver exemplos</a>).<br/><br/>O IST desenvolveu também uma ferramenta muito poderosa para criar perguntas (LEIA), que gera quantas variações se queira  a partir de uma única pergunta-modelo. Se desejar utilizar esse sistema deve entrar em contacto com o GAEL (ext 3549) que o poderá ajudar.<br/><br/><br/>Em baixo encontra uma descrição sucinta das várias funcionalidades já implementadas.
