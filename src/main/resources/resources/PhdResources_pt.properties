message.phd.institution.public.candidacy.fill.referee.letter = <p>Foi indicado por parte do candidato ao programa doutoral {0} do {1} como autor de uma recomendação. Gostaríamos que avaliasse o candidato, focando-se sobretudo na sua capacidade intelectual, na sua aptidão para investigação e/ou nas suas competências profissionais.</p>\n\n<ul>\n\\	<li>Por favor, preencha todos os campos do Formulário de Recomendação e submeter a respectiva carta. Deverá avaliar as características pessoais do candidato, assim como a qualidade das actividades académicas e profissionais por ele desenvolvidas.</li>\n\\	<li>Se a língua materna do candidato não for a inglesa por favor avalie as suas capacidades de expressão oral e escrita em Inglês.</li>\n\\	<li>Se entende que o candidato não deve ser admitido, fundamente as suas razões.</li>\n\\	<li>Se conhece outros alunos que entraram no {1} oriundos da mesma instituição, seria da maior relevância efectuar uma análise comparativa relativamente a este candidato.</li>\n</ul>\n\n<p>Caso não veja nenhum inconveniente indique por favor as suas habilitações académicas e profissionais, sobretudo se as considerar relevantes para reforço do seu apoio à candidatura.</p>\n
