message.phd.institution.email.body.referee = The applicant listed above has requested your recommendation to the Doctoral Programme of %s of {0} (http://www.ist.utl.pt/en/).\n\nPlease use the link below to submit information and/or enter your letter of recommendation in PDF format. The document must be in PDF format and the size is limited to 8MB.\n\n%s?hash=%s&locale=en_EN\n\nThank you for taking the time to respond. If you have any questions, please do not hesitate to contact us by email: npfc@ist.utl.pt\n\n\nThank you,\n\nPost-Graduate and Vocational Training Unit\nhttp://npfc.ist.utl.pt/\n\n-----------------------------------------------------------------------\n\nO candidato descrito no cabeçalho requisitou a sua recomendação para o Programa Doutoral %s do {0}.\n\nPor favor, use o link indicado abaixo para submeter os dados e a carta de recomendação em formato PDF. O tamanho do documento submetido não deverá ultrapassar os 8MB.\n\n%s?hash=%s&locale=pt_PT\n\nAgradeçemos a sua colaboração.  Se tem alguma questão relativa à candidatura por favor contacte-nos: npfc@ist.utl.pt\n\n\nObrigado,\n\nNúcleo de Pós-Graduação e Formação Contínua\nhttp://npfc.ist.utl.pt/\n
