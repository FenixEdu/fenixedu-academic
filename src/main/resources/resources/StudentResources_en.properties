message.onlineTest.info = <div class="infoop3 printhidden"><h3> Information about Online Worksheets </h3><p> The sessions in F√©nix have a validity period. If the session expires while you are answering, after you submit the responses you will be redirected to the login page. In this case the answers are not submitted and you should resubmit the answers. </p><p> Responses may be submitted separately and in any order. If you are answering to an evaluation inquiry, each answer can only be submitted once. </p><p> After each submission, the system generates a validation code that is related to this submission. This code contains information about the inquiry and the submitted responses, and the date/time of the submission. Always confirm that, after the submission, you are redirected to the page where you can obtain this code. Complaints are not accepted without this code. </p><p> By default, the formula for correction of responses is <br/><br/> single choice: <img align="absmiddle" src="../images/multipleChoiseFormula.gif"><br/><br/> Multiple Choice: <img align="absmiddle" src="../images/multipleResponseFormula.gif"><br/><br/> These formulas imply that negative ratings may be obtained. However the teacher may choose to use other formulas of correction. If in doubt please contact the teacher. </p></div>
