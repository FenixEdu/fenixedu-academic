label.teacher.viewShiftsAndGroups.description = Turnos do agrupamento seleccionado :<br><strong>Editar Propriedades de Grupo:</strong> Permite editar as propriedades do agrupamento.<br/><br/> Coluna <b>Grupos</b> da tabela : <br><li>A sub-coluna <strong>Vagas</strong>, corresponde ao número de grupos que ainda se pode inscrever no turno.<br>Caso o turno não tenha limite de grupos, na coluna aparece a expressão "Sem limite".<br>Como é docente, esta coluna é meramente informativa, uma vez que pode ultrapassar o limite de vagas.</li><br/><li><strong>Criar Grupo:</strong> Permite criar um novo grupo.</li><br/><strong><li>[N] :</strong> Permite visualizar e gerir o grupo número <b>N.</li></b>
