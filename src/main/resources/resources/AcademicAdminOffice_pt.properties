diploma.supplement.structure.info = O presente suplemento ao diploma segue o modelo elaborado pela comissão europeia, pelo conselho da europa e pela UNESCO/CEPES. Tem por objectivo fornecer dados independentes e suficientes para promover a "transparência" internacional e o reconhecimento académico e profissional equitativo das qualificações (diplomas, graus universitários, certificados, etc.). Destina-se a descrever a natureza, nível, contexto, conteúdo e estatuto dos estudos realizados com êxito pelo titular do diploma original a que este suplemento está apenso. São de excluir quaisquer juízos de valor, declarações de equivalência ou sugestões de reconhecimento. Devem ser preenchidas as oito secções, caso contrário, deve ser apresentada justificação.
