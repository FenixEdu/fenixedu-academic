thesis.proposal.jury.approve.body = We hereby inform that, by order of the Executive Committee of the Scientific Council of {20}, the jury has been approved for the examination of the master degree in {1} of the student {2}, no. {3}, with the following composition:\n\nChairman: {4}, {5}\nOrientation:\n  {6}, {7}{8,choice,0#|1#\n  {9}, {10}}\nJuri members:\n  {11,choice,0#|1#{12}, {13}}{14,choice,0#|1#\n  {15}, {16}}{17,choice,0#|1#\n  {18}, {19}}\n\nThe scheduling of the examination date should be done in due time by the Chairman of the Jury.\n\nIST, {20}\n\nBy the Executive Committee of the Scientific Council\n{21}\n
