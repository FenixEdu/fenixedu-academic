functionalities.expression.help=\
A gestão da disponibilidade é realizada através da utilização de uma linguagem\
de combinação de grupos. Um exemplo típico de utilização dessa linguagem é a \
especificação de grupos de pessoas que possuam um certo papel:\
<pre>role(MANAGER)</pre>\
Para obter mais informações visite a <a href="{0}/manager/functionalities/groupLanguage.do">lista de tipos de grupos disponiveis</a> ou \
a <a href="http://fenix-ashes.ist.utl.pt/GroupExpressionLanguage">descrição da linguagem de grupos</a>.

functionalities.groupLanguage.list.help=A tabela que se segue mostra uma lista de todos os constructores de groups \
actualmente registados na aplicação e que podem ser usados nas expressões de disponibilidade das functionalidades. O nome \
mostrado corresponde ao nome que pode ser usado nas expressões. Também são mostrados o número de argumentos esperados \
e uma descrição sobre o funcionamento do constructor de grupos.

