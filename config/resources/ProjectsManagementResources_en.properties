message.listHelp = <h2 class="infoop"> General Information </h2><blockquote> The information contained in these pages of documents corresponds to the values recorded in the GGP to date. This does not mean that all expenses are able to be included in financial reports. </blockquote><h2 class="infoop" > Notes to the listings </h2><blockquote> <b>Project identification</b> <ul><li> The complete identification of a project is composed of a sequence of the following fields: <blockquote> <i>Unit Operation Type + Origin + + Cost + + Coordination Project Number</i> <br /><br /> where: <ol><li> Unit Operation is made which relates to project management; </li><li> Origin, specify the source of funding (E-foreign national N-, M-mixed); </li><li> Type, specifies the type of activity (see more details in aid); </li><li> Cost, whether explicit or not the funding covers all costs (M-marginal costs, total costs T-, P-program funding, B-financing basis; </li><li> Coordination, explains the type of participation in the IST project (P-mate, L-leader, S-sub-contractor, A-associated partner). </li><li> Project number, last 4 digits </li></ol></blockquote></li></ul> <b>Listing expenses</b> <ul><li> Item value are included in all shipments to other partners, if any. </li></ul> <b>Listing revenue</b> <ul><li> Item value are recorded in all claims including those which will later be transferred to other partners. </li></ul> <b>Summary</b> <ul><li> All figures are in euros, even for projects that started before 2002. </li></ul> <b>Print and Export Listings</b> <ul><li> To print in good condition the content of the listings use the menu button with a printer in the upper right corner of the page. Clicking will open a new page, where you must use the print functionality on your browser. </li><li> Also found in the upper right corner of the page a button with the Excel icon that allows you to export this same list for this format. </li></ul></blockquote>
