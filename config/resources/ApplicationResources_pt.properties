message.gratuity.payments.reminder.text = <p><p><strong>Informa\u00E7\u00E3o dos Alunos dos cursos de 1\u00BA e 2\u00BA ciclo e Mestrado Integrado do I.S.T., ano lectivo 2011/2012</strong></p><ul><li>Taxa de Secretaria - 25.00 &euro;</li><li>Seguro Escolar - 1.75 &euro;</li><li>Propinas - 999.71 &euro; (excepto Mestrado Bolonha em Engenharia Farmac\u00EAutica, Mestrado Bolonha em Sistemas Complexos de Infraestruturas de Transportes, Mestrado em Planeamento e Opera\u00E7\u00F5es de Transportes, Mestrado em Engenharia de Estruturas e Mestrado em Constru\u00E7\u00E3o e Reabilita\u00E7\u00E3o e os casos particulares de unidades curriculares isoladas e regime parcial)</li></ul><ul><li> No acto da matr\u00EDcula ou nos 10 dias \u00FAteis seguintes, os estudantes do Instituto Superior T\u00E9cnico dever\u00E3o fazer o pagamento do montante da propina na sua totalidade ou optar pelo pagamento de uma primeira presta\u00E7\u00E3o. Poder\u00E3o efectuar o pagamento do montante da propina em presta\u00E7\u00F5es no decorrer do ano lectivo da seguinte forma:<ol><li>segunda presta\u00E7\u00E3o, at\u00E9 ao dia 15 de Mar\u00E7o;</li><li>terceira presta\u00E7\u00E3o, at\u00E9 ao dia 31 de Maio.</li></ol></li><li> Os restantes estudantes do Instituto Superior T\u00E9cnico, poder\u00E3o efectuar o pagamento do montante da propina em presta\u00E7\u00F5es no decorrer do ano lectivo da seguinte forma:<ol><li>primeira presta\u00E7\u00E3o, at\u00E9 ao dia 31 de Dezembro</li><li>segunda presta\u00E7\u00E3o, at\u00E9 ao dia 15 de Mar\u00E7o;</li><li>terceira presta\u00E7\u00E3o, at\u00E9 ao dia 31 de Maio.</li></ol></li><li>Os estudantes podem optar por pagar a totalidade do valor da propina durante o per\u00EDodo de pagamento da primeira presta\u00E7\u00E3o.</li><li> Para os estudantes que apenas se inscreverem em unidades curriculares do 2o Semestre, o pagamento da propina \u00E9 feito na totalidade at\u00E9 31 de Maio de 2012</li><li> Os estudantes devem efectuar os pagamentos de acordo com as instru\u00E7\u00F5es emitidas pelo Instituto Superior T\u00E9cnico</li><li><a href="http://www.ist.utl.pt/pt/alunos/" target="_blank">Para mais esclarecimentos consultar o Guia Acad\u00E9mico dos Cursos dos 1\u00BA e 2\u00BA Ciclos e Ciclo Integrado 11'12</a></li></ul><p>Face aos regulamentos em vigor e \u00E0s decis\u00F5es do Conselho de Gest\u00E3o do IST, o pagamento da Taxa de Secretaria, Seguro Escolar e Propinas dever\u00E1 ser realizado atrav\u00E9s da Rede de Caixas Autom\u00E1ticas <strong>MULTIBANCO</strong> ou aos balc\u00F5es dos servi\u00E7os acad\u00E9micos.<br/><br/>Faz-se notar que o atraso no pagamento das propinas implica o pagamento de juros morat\u00F3rios mensais \u00E0 taxa de juro legal de 1% ao m\u00EAs. O atraso no pagamento da taxa de Secretaria implica um agravamento de 50% do seu valor.</p><p><strong>Modalidade de Pagamento</strong></p<p>O pagamento da Propina, tal como referido anteriormente, pode ser efectuado no seu valor total ou em tr\u00EAs presta\u00E7\u00F5es (para esta modalidade, consultar o Regulamento de Propinas em vigor). O mesmo n\u00E3o acontece com o pagamento da Taxa de Secretaria e do Seguro Escolar que deve ser efectuado de uma vez na sua totalidade.</p><p>O pagamento atrav\u00E9s da Rede de Caixas Autom\u00E1ticas <strong>MULTIBANCO</strong> poder\u00E1 ser executado observando as seguintes instru\u00E7\u00F5es:</p><ol><li>Seleccione em <strong>"OUTRAS OPERA\u00C7\u00D5ES"</strong> a op\u00E7\u00E3o <strong>"PAGAMENTO DE SERVI\u00C7OS"</strong>.</li><li>Introduza a Entidade, Refer\u00EAncia e Montante correspondente \u00E0 op\u00E7\u00E3o, de acordo com as tabelas e os prazos dispon\u00EDveis no F\u00E9nix (<em>Portal do Estudante > Servi\u00E7os Acad\u00E9micos > Pagamentos</em>)</li><li>Termine a introdu\u00E7\u00E3o de dados confirmando com a tecla verde</li></ol><p>Guarde o tal\u00E3o que servir\u00E1 como comprovativo do pagamento.</p> 
