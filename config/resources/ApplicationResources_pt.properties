label.teacher.viewShiftsAndGroups.description = <p class="mbottom05"><em>Turnos do Agrupamento</em></p><p class="mtop05"><b>Visualizar Alunos Inscritos:</b> Permite visualizar todos os alunos inscritos em grupos.<br/><b>Editar Propriedades:</b> Permite editar as propriedades do agrupamento.<br/><b>Gerir Conjunto Associado:</b> Permite visualizar e gerir o conjunto de alunos que se podem inscrever no agrupamento.<br/><b>Partilhar grupo:</b> Permite prop\u00F4r a docentes de outras disciplinas a realiza\u00E7\u00E3o deste agrupamento em colabora\u00E7\u00E3o, permitindo a jun\u00E7\u00E3o de alunos dessas cadeiras ao conjunto associado ao agrupamento.<br/></p><br/><p class="mbottom05"><em>Tabela</em></p><p class="mtop05"><b>Nome do Turno:</b> Permite visualizar os alunos do turno.<br/><b>Vagas:</b> corresponde ao n\u00FAmero de grupos que ainda se pode inscrever no turno.Caso o turno n\u00E3o tenha limite de grupos, na coluna aparece a express\u00E3o "Sem limite".Como \u00E9 docente, esta coluna \u00E9 meramente informativa, uma vez que pode ultrapassar o limite de vagas.<br/><b>Criar Grupo:</b> Permite criar um novo grupo de alunos.<br/><b>[N]:</b> Permite visualizar e gerir o grupo de alunos n\u00FAmero N.<br/></p>
label.teacher.viewShiftsAndNoGroups.description = Turnos do agrupamento seleccionado :<br/><strong>Visualizar Todos os Alunos Inscritos:</strong> Permite visualizar todos os alunos inscritos em grupos.<br/><strong>Editar Propriedades:</strong> Permite editar as propriedades do agrupamento.<br/><strong>Gerir Conjunto Associado:</strong> Permite visualizar e gerir o conjunto de alunos que se podem inscrever no agrupamento.<br/><strong>Partilhar grupo:</strong> Permite propor a docentes de outras disciplinas a realiza\u00E7\u00E3o deste agrupamento em colabora\u00E7\u00E3o, permitindo a jun\u00E7\u00E3o de alunos dessas cadeiras ao conjunto associado ao agrupamento.<br/><strong>Apagar:</strong> Permite apagar o agrupamento uma vez que este n\u00E3o possui grupos.<br/><br/>Coluna <b>Turno</b> da tabela : </li><br/><li><strong>Nome do Turno: </strong>Permite visualizar os alunos do turno.<br/><br/> Coluna <b>Grupos</b> da tabela : <br/><li>A sub-coluna <strong>Vagas</strong>, corresponde ao n\u00FAmero de grupos que ainda se pode inscrever no turno.<br/>Caso o turno n\u00E3o tenha limite de grupos, na coluna aparece a express\u00E3o "Sem limite".<br/>Como \u00E9 docente, esta coluna \u00E9 meramente informativa, uma vez que pode ultrapassar o limite de vagas.</li><br/><li><strong>Criar Grupo:</strong> Permite criar um novo grupo.</li><br/><strong><li>[N] :</strong> Permite visualizar e gerir o grupo n\u00FAmero <b>N.</li></b>
