message.validate.email = <p>O CIIST est\u00E1 a proceder \u00E0 renova\u00E7\u00E3o total do servi\u00E7o de Mail no IST. Com este processo, ser\u00E3o unificados num \u00FAnico sistema, de capacidade e fiabilidade substancialmente mais elevadas, v\u00E1rios sub-sistemas de mail actualmente em opera\u00E7\u00E3o. Para maior simplicidade e facilidade de utiliza\u00E7\u00E3o, o acesso ao novo sistema de mail ser\u00E1 feito usando o username e a password do sistema F\u00E9nix.</p> <p>A passagem das contas dos sistemas antigos para o novo sistema requer um processo de migra\u00E7\u00E3o (transfer\u00EAncia) das contas. A transfer\u00EAncia da conta de cada utilizador para o novo sistema s\u00F3 ter\u00E1 lugar ap\u00F3s o utilizador receber um mail sobre esta mat\u00E9ria, no qual estar\u00E3o inclu\u00EDdas as instru\u00E7\u00F5es detalhadas que dever\u00E3o ser seguidas para completar este processo.</p>
