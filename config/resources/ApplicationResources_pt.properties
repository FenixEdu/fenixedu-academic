label.teacher.importGroupProperties.description = Descri\u00E7\u00E3o :<br/><br/><strong>Aceitar: </strong>Ao seleccionar esta op\u00E7\u00E3o est\u00E1 a associar-se \u00E0s cadeiras em co-avalia\u00E7\u00E3o no agrupamento proposto. Ser\u00E1 permitida a forma\u00E7\u00E3o de grupos com alunos das diferentes cadeiras de acordo com a permiss\u00E3o de inscri\u00E7\u00E3o, ou seja, de acordo com a perten\u00E7a ou n\u00E3o dos alunos ao conjunto associado ao agrupamento. Inicialmente o conjunto passar\u00E1 a conter todos os alunos desta cadeira, posteriormente poder\u00E1 gerir os elementos do conjunto (incluindo os das outras cadeiras).<br/><br/><strong>Rejeitar: </strong> Elimina a proposta recebida.<br/><br/>Em ambos os casos os professores das disciplinas em co-avalia\u00E7\u00E3o neste agrupamento ser\u00E3o avisados da sua decis\u00E3o.
