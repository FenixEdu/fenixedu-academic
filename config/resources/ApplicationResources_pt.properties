message.expiration.warning.long = A password \u00FAnica permite a entrada em v\u00E1rios servi\u00E7os disponibilizados pelo CIIST como sejam o fenix, o acesso \u00E1 rede sem fios, o servi\u00E7o de proxy autenticado, o acesso a um cluster UNIX, espa\u00E7o em disco numa \u00E1rea AFS, e o servi\u00E7o de mail.<br/>Sendo a password do f\u00E9nix \u00FAnica para todos estes servi\u00E7os, estar\u00E1 mais exposta a poss\u00EDveis tentativas de abuso por terceiros. Por este motivo, \u00E9 essencial garantir a robustez e qualidade desta password. Tamb\u00E9m por este motivo a validade da password tem de ser necessariamente limitada.<br/>A mudan\u00E7a peri\u00F3dica de password \u00E9 uma forma de reduzir a dura\u00E7\u00E3o e o impacto de uma poss\u00EDvel password comprometida.
