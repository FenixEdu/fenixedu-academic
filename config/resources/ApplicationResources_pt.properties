label.teacher.insertGroupProperties.description = <p>Nesta p\u00E1gina pode definir as propriedades para o novo agrupamento.</p><p><ul><li><b>Inscri\u00E7\u00E3o Autom\u00E1tica</b> - Ao seleccionar este atributo, faz com que os atributos abaixo sejam preenchidos automaticamente, sendo que o campo <em>M\u00E1ximo de Grupos</em> fica preenchido com o n\u00BA de alunos com frequ\u00EAncia \u00E0 disciplina. A selec\u00E7\u00E3o deste atributo far\u00E1 tamb\u00E9m com que aquando da associa\u00E7\u00E3o deste grupo a um projecto (no men\u00FA da avalia\u00E7\u00F5es), todos os alunos da disciplina sejam automaticamente inscritos no grupo. Caso o grupo j\u00E1 tenha alunos inscritos n\u00E3o ser\u00E1 poss\u00EDvel definir esta op\u00E7\u00E3o, na sua edi\u00E7\u00E3o.</li></ul></p><p><strong>Nota:</strong> Existem duas pol\u00EDticas de inscri\u00E7\u00E3o AT\u00D3MICA e INDIVIDUAL.</p><ul><li>AT\u00D3MICA significa que os alunos devem inscrever-se em simult\u00E2neo no grupo e o n\u00FAmero de elementos deve ser maior ou igual do que a capacidade m\u00EDnima e menor ou igual que a m\u00E1xima. No caso do grupo j\u00E1 existir, poder\u00E3o haver posteriores inscri\u00E7\u00F5es individuais, desde que a capacidade m\u00E1xima n\u00E3o seja ultrapassada. Se algum aluno se quiser desinscrever, poder\u00E1 faz\u00EA-lo desde que o grupo permane\u00E7a com a capacidade m\u00EDnima.</li><li>INDIVIDUAL significa que os alunos inscrevem-se individualmente nos grupos, desde que a capacidade m\u00E1xima n\u00E3o seja ultrapassada. Se um aluno quiser desincrever-se pode faz\u00EA-lo sempre, mesmo que o n\u00FAmero de elementos do grupo fique menor que a capacidade m\u00EDnima.</li></ul>
