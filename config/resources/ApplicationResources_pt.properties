label.teacher.viewProjects.instructions = <p><em>Conceitos Gerais</em></p><p><strong>Agrupamento:</strong> um agrupamento \u00E9 o grupo (que ter\u00E1 o nome do trabalho ou projecto) que engloba os grupos de alunos.</p><p><strong>Grupo:</strong> grupo formado por alunos dentro de um agrupamento.</p><p style="margin-top: 1em;"><em>Tipos de Agrupamento</em></p><p><strong>Pol\u00EDtica At\u00F3mica:</strong> Este tipo de inscri\u00E7\u00E3o obriga os alunos formarem os grupos pessoalmente antes de se inscreverem. A inscri\u00E7\u00E3o dos alunos num grupo \u00E9 feita em simult\u00E2neo por um \u00FAnico aluno. Os alunos podem-se inscrever e retirar dos grupos desde que n\u00E3o violem o n\u00FAmero m\u00EDnimo/m\u00E1ximo de alunos que o agrupamento permite.</p><p><strong>Pol\u00EDtica Individual:</strong> Este tipo de inscri\u00E7\u00E3o permite aos alunos inscreverem-se e retirarem-se dos grupos individual e livremente desde que n\u00E3o ultrapassem o valor do n\u00FAmero m\u00E1ximo de alunos permitido.</p>
