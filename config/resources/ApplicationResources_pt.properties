label.executionCourse.instructions = <p>Neste portal poder, entre outras funcionalidades, personalizar a pgina pblica da disciplina e a informao disponibilizada. Regularmente iremos introduzir novas funcionalidades e melhorar as existentes. Assim, todas as crticas e sugestes so importantes. Contacte-nos atravs do email <a href="mailto:suporte@dot.ist.utl.pt ">suporte@dot.ist.utl.pt</a></p><ul class="list4"><li>A seco <b>Personalizao</b> permitem introduzir alguns textos para a pgina inicial da disciplina, assim como, indicar a URL da pgina alternativa da disciplina - caso esta exista - e o seu contacto.</li><li>Poder gerir os <b>Anncios</b> (acrescentar, editar ou apagar) escolhendo a opo correspondente.</li><li>Tem ainda a possibilidade de criar <b>Seces</b> (e sub-seces opcionais) nas pginas da disciplina para conterem informao como listas de problemas, material de apoio, etc.</li><li>Poder introduzir os <b>Sumrios</b> referentes s suas aulas, e inclusivamente criar o sumrio a partir de um sumrio/planeamento j existente.</li><li>Se existirem outros docentes a leccionar a disciplina podem ser indicados atravs da opo <b>Docentes</b>, permitindo a estes administrar tambm a pgina de disciplina.</li><li>A opo <b>Alunos</b> permite obter, sob a forma de uma tabela, listas com informao dos alunos a frequentar a disciplina.  possvel filtrar a lista de modo a obter apenas os alunos inscritos num determinado turno. O sistema permite tambm enviar uma mensagem de correio electrnico para os todos os alunos da lista visvel num determinado momento, assim como ar a lista para uma folha de clculo.</li><li>O <b>Planeamento</b> permite elaborar um plano para as aulas que ir leccionar durante o semestre. Para facilitar a criao do planeamento  possvel importar sumrios ou planos de aula j criados em anos anteriores, e posteriormente fazer alteraes.</li><li>Em <b>Avaliao</b> pode introduzir e alterar notas, afixar notas na pgina da disciplina e submeter as notas  Secretaria. Pode tambm marcar Testes fora do perodo de Exames.</li><li>As opes <b>Objectivos, Programa, Mtodos de Avaliao e Bibliografia</b> devem ser preenchidas e/ou actualizadas (note que no caso das disciplinas bsicas, os objectivos, o programa e os mtodos de avaliao so da responsabilidade do Conselho Cientfico) pois para alm de serem disponibilizadas nas pginas da disciplina, tambm servem para os relatrios e avaliaes das licenciaturas.</li><li>Se o desejar, pode efectuar a gesto de <b>Grupos</b>, criando e editando agrupamentos da disciplina, podendo ainda -los para outra(s) disciplina(s). Dentro de cada agrupamento pode-se visualizar, criar e apagar grupos, com alunos pertencentes a um conjunto que pode gerir. Cada grupo pode estar associado a um turno altervel e os elementos do grupo podem ser modificados de acordo com as permisses dadas pelo conjunto.</li></ul>
