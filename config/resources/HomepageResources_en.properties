message.homepage.info=This space allows you to configure your personal page. You can choose if your personal page will be available and choose wich information to include. After you make it available, the page will be accessible through the link indicated below.<br/> You can request changing your photo at the operator located at CIIST's reception.<br/> On the Contacts page, you can update your personal contacts.
message.homepage.activation=Here you can activate you homepage. Once activated the homepage will be available in the following address. <br/> To have a more customizable webpage you should use <a href="https://ciist.ist.utl.pt/servicos/web.php">Serviço de WEB</a> from CIIST. Contents should comply to <a href="https://ciist.ist.utl.pt/normas/">Normas de utilização de recursos informáticos do IST</a>. 
message.homepage.options=Here you can select the information to be included in your homepage. To to update your photo contact the CIIST reception. <br/>In <em>Information</em> you can update your personal contacts.

