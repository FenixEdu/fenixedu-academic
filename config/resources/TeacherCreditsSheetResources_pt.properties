label.otherNote.help = Neste espaço, devem ser declarados quando não estiverem ainda inseridos no sistema, os créditos resultantes de situações como:<br/>Baixas Médicas, Acumulação de Funções com Atribuição de Créditos e outros casos que não se enquadrem no cômpute geral. Estas informações ainda que declaradas só terão efeito para a contabilização de créditos quando remetidas pelos Departamentos ao Conselho Científico.
label.functionsAccumulationNote.help = Neste espaço devem ser declaradas todas as actividades exercidas em acumulação de funções, a que não correspondem atribuição de créditos lectivos, como seja a leccionação de aulas em estabelecimentos de ensino.<br/>Exemplo de preenchimento: Instituto Politécnico de Setúbal, Mecânica Estrutural, 4h