message.phd.email.subject.send.link.to.submission=Access to application submission form
message.phd.email.body.send.link.to.submission=Dear Candidate to the IST-EPFL Joint Doctoral Initiative,\n\nWelcome to the IST-EPFL submission process!\nYou can access your submission application form using the following link %s?locale=en&hash=%s .\nIf you have any further question concerning the Joint Doctoral Initiative please contact us (http://www.ist.utl.pt/en/about-IST/global-cooperation/IST-EPFL or ist-epfl@ist.utl.pt).

message.phd.email.subject.recovery.access=Recovery access to application submission form
message.phd.email.body.recovery.access=Dear Candidate to the IST-EPFL Joint Doctoral Initiative,\n\nWelcome to the IST-EPFL submission process!\nYou can access your submission application form using the following link %s?locale=en&hash=%s .\nIf you have any further question concerning the Joint Doctoral Initiative please contact us (http://www.ist.utl.pt/en/about-IST/global-cooperation/IST-EPFL or ist-epfl@ist.utl.pt).

message.phd.email.subject.application.submited=IST-EPFL Joint Doctoral Initiative: Application Submission
message.phd.email.body.application.submited=Dear Candidate,\n\nYour application to the IST-EPFL Joint Doctoral Initiative was successfully created.\nThe reference of your application is %s. Use this reference in any further contacts concerning your application.\n\nYou can verify your application data using the following link %s?locale=en&hash=%s.\n\nOnce you have completed all the required information do not forget to press the SUBMIT link to finalize the application process.\n\nIf you have any further question concerning the Joint Doctoral Initiative please contact us (http://www.ist.utl.pt/en/about-IST/global-cooperation/IST-EPFL or ist-epfl@ist.utl.pt). 

message.phd.email.subject.referee=Referee Form to %s
message.phd.email.body.referee=The applicant listed above has requested your recommendation to the IST-EPFL Joint Doctoral Initiative (http://www.ist.utl.pt/en/about-IST/global-cooperation/IST-EPFL).\n\nPlease use the link below to submit information and/or enter your letter of recommendation in pdf format.\nThe size of the uploaded document is limited to 2MB.\n\nRecommendation form\n%s?locale=en&hash=%s\n\nThank you for taking the time to respond. If you have any questions, please do not hesitate to contact us by email ist-epfl@ist.utl.pt.
message.phd.referee.alert=Remainder: email referee in {0} days to submit form 

message.phd.email.subject.missing.candidacy=Access to application submission form
message.phd.email.body.missing.candidacy=Dear Candidate to the IST-EPFL Joint Doctoral Initiative,\n\nYou requested access to the IST-EPFL submission process, but you did NOT created your application form.\n\nTo do it use the following link %s?locale=en&hash=%s .\nIf you have any further question concerning the Joint Doctoral Initiative please contact us (http://www.ist.utl.pt/en/about-IST/global-cooperation/IST-EPFL or ist-epfl@ist.utl.pt).
message.phd.missing.candidacy.alert=Remainder: email applicant in {0} days to create application

message.phd.email.subject.missing.candidacy.validation=IST-EPFL Joint Doctoral Initiative: Application Submission
message.phd.email.body.missing.candidacy.validation=Dear Candidate,\n\nYour application to the IST-EPFL Joint Doctoral Initiative was successfully completed but you have not yet VALIDATED the application which is the final step required for the submission. Only the applications that have been VALIDATED will be further processed and evaluated.\n\nYou can consult your application data using the following link %s?locale=en&hash=%s.\n\nIf you have any further question concerning the Joint Doctoral Initiative please contact us (http://www.ist.utl.pt/en/about-IST/global-cooperation/IST-EPFL or ist-epfl@ist.utl.pt).
