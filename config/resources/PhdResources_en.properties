message.phd.email.body.send.link.to.submission=Dear Candidate to the IST-EPFL Joint Doctoral Initiative,\n\nWelcome to the IST-EPFL submission process!\nYou can access your submission application form using the following link http://fenix.ist.utl.pt/candidacies/phd-program/submission?locale=en&hash=%s .\nIf you have any further question concerning the Joint Doctoral Initiative please contact us (http://www.ist.utl.pt/en/about-IST/global-cooperation/IST-EPFL or ist-epfl@ist.utl.pt).

