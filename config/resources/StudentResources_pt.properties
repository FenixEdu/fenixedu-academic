label.credits.warning                                                                                      = Os cr\u00E9ditos de cada \u00E1rea s\u00E3o contabilizados da seguinte forma: cr\u00E9ditos de todas as disciplinas aprovadas na \u00E1rea em quest\u00E3o + cr\u00E9ditos de todas as disciplinas acabadas de inscrever na mesma \u00E1rea.<br/><br/>Quando existem disciplinas que podem pertencer tanto \u00E0 \u00E1rea de especializa\u00E7\u00E3o como \u00E0 \u00E1rea secund\u00E1ria, o programa n\u00E3o sabe \u00E0 partida em qual das \u00E1reas o aluno deseja fazer essas disciplinas, ou seja, n\u00E3o sabe em qual das \u00E1reas deve atribuir os respectivos cr\u00E9ditos.<br/><br/>Desta forma, o programa detecta se as \u00E1reas poder\u00E3o ficar terminadas com a contabiliza\u00E7\u00E3o daqueles cr\u00E9ditos, caso em que os atribuir\u00E1 correctamente conforme o pretendido pelo aluno.<br/><br/>Se pelo contr\u00E1rio nenhuma das \u00E1reas poder\u00E1 ser terminada com a contabiliza\u00E7\u00E3o daqueles cr\u00E9ditos, os mesmos ser\u00E3o repartidos pelas duas \u00E1reas (sem nunca poder ultrapassar o m\u00E1ximo de um grupo) at\u00E9 que o aluno fa\u00E7a um n\u00FAmero suficiente de disciplinas para que se conclua se as \u00E1reas poder\u00E3o ser terminadas.<br/><br/>Consequentemente, os totais de cr\u00E9ditos aqui apresentados poder\u00E3o n\u00E3o corresponder exactamente ao que seria esperado pelo aluno, o que no entanto n\u00E3o quer dizer que estejam a ser mal contabilizados.
