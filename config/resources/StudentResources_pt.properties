label.transition.bolonha.message.part1                                                                     = <p class="mvert05">Por forma a preparar a transi\u00E7\u00E3o dos curr\u00EDculos dos alunos no \u00E2mbito do processo de Bolonha, disponibiliza-se em seguida um quadro que esquematiza a forma como as unidades curriculares que o aluno realizou est\u00E3o a ser contabilizadas no novo curr\u00EDculo.</p>
label.transition.bolonha.message.part2                                                                     = <p class="mvert05">Por baixo das dispensas est\u00E3o listadas as disciplinas que representam a origem dos cr\u00E9ditos da dispensa.</p><p class="mvert05">As equival\u00EAncias tempor\u00E1rias (dispensas assinaladas a <b>vermelho</b>), s\u00E3o aquelas em que uma ou mais unidades curriculares origem ainda n\u00E3o t\u00EAm classifica\u00E7\u00E3o.</p><p class="mvert05">Solicita-se aos alunos que verifiquem a informa\u00E7\u00E3o aqui apresentada com base nos <a href="http://www.ist.utl.pt/html/ensino/ate2006/#pla" target="_blank">planos de transi\u00E7\u00E3o</a>.</p><p class="mvert05">No caso de subsistirem d\u00FAvidas dever\u00E3o contactar a coordena\u00E7\u00E3o do curso, indicando o seu n\u00FAmero de aluno e identificando claramente o problema detectado.</p>
