label.student.viewExecutionCourseProjects.description = Agrupamentos da disciplina que estão em período de inscrição:
label.student.viewExecutionCourseProjects.propertiesDescription = <strong>Descrição das propriedades do agrupamento:</strong> <br><br>- <u>Capacidade Máxima por grupo</u>: Número máximo de alunos que se podem inscrever num grupo<br>- <u>Capacidade Ideal por grupo</u>: Número ideal de alunos que se devem inscrever num grupo<br>- <u>Capacidade Mínima por grupo</u>: Número mínimo de alunos que se podem inscrever num grupo<br>- <u>Número máximo de grupos</u>: Número máximo de grupos que se podem inscrever num turno<br>- <u>Política de Inscrição</u>:<br><br>(a) ATÓMICA significa que os alunos devem inscrever-se em simultâneo no grupo e o número de elementos deve ser maior ou igual do que a capacidade mínima e menor ou igual que a máxima. No caso do grupo já existir, poderão haver posteriores inscrições individuais, desde que a capacidade máxima não seja ultrapassada. Se algum aluno se quiser desinscrever, poderá fazê-lo desde que o grupo permaneça com a capacidade mínima.<br><br>(b)INDIVIDUAL significa que os alunos inscrevem-se individualmente nos grupos, desde que a capacidade máxima não seja ultrapassada. Se um aluno quiser desincrever-se pode fazê-lo sempre, mesmo que o número de elementos do grupo fique menor que a capacidade mínima.
label.student.viewShiftsAndGroups.description = Turnos e grupos do agrupamento seleccionado :<br/><br/><strong>Visualizar Agrupamentos:</strong> Para voltar à página onde se visualiza(m) o(s) agrupamento(s) da disciplina seleccionada.<br><strong>Visualizar Todos os Alunos Inscritos neste Agrupamento:</strong> Permite visualizar todos os alunos inscritos em grupos.<br/><br/>Coluna <b>Turno</b> da tabela : </li><br/><li><strong>Nome do Turno: </strong>Permite visualizar os alunos do turno.<br/><br/> Coluna <b>Grupos</b> da tabela : <br><li>A sub-coluna <strong>Vagas</strong>, corresponde ao número de grupos que ainda se pode inscrever no turno.<br>Caso o turno não tenha limite de grupos, na coluna aparece a expressão "Sem limite".</li><br/><li><strong>Criar Grupo:</strong> Pode criar um novo grupo se ainda não estiver inscrito em algum outro grupo do agrupamento.</li><br/><strong><li>[N] :</strong> Pode visualizar, alterar o turno ,inscrever-se e desinscrever-se no grupo número <b>N</li></b>.

label.student.viewShiftsAndGroups.description.item1 = <strong>Turno:</strong> Lista de turnos. Quando selecionado permite visualizar a lista de alunos e grupos inscritos no turno.
label.student.viewShiftsAndGroups.description.item2 = <strong>Vagas:</strong> Número de grupos que ainda se podem inscrever no turno.
label.student.viewShiftsAndGroups.description.item3 = <strong>Criar Grupo:</strong> Criar um grupo novo (se ainda não estiver inscrito num grupo neste agrupamento)
label.student.viewShiftsAndGroups.description.item4 = <strong>[x]:</strong> Cada número corresponde a um grupo. Pode visualizar os alunos inscritos no grupo. Pode-se inscrever e desinscrever em grupos. Se já estiver inscrito num grupo pode mudar o grupo de turno.


label.student.viewStudentGroupInformation.description = Nesta página visualizam-se os elementos inscritos no grupo seleccionado.<br/><br/><strong>Visualizar Turnos:</strong> Para voltar à página onde se visualizam os turnos do agrupamento.<br><strong>Inscrever:</strong> Pode inscrever-se se ainda não estiver inscrito e se o grupo tiver vagas<br> <strong>Remover Inscrição:</strong> Pode desinscrever-se.<br><strong>Alterar Turno:</strong> Se estiver inscrito no grupo, pode alterar o turno.
label.student.emptyStudentGroupInformation.description = <strong>Visualizar Turnos:</strong> Para voltar à página onde se visualizam os turnos do agrupamento.<br><strong>Inscrever:</strong> Se ainda não estiver inscrito, pode inscrever-se no grupo se este tiver vagas.
label.student.StudentGroupInformation.description = <strong>Inscrições e Gestão de Grupos</strong> - Pode inscrever-se no grupo se este tiver vagas disponíveis e se ainda não estiver inscrito em nenhum grupo deste agrupamento. Nos agrupamentos de política atómica só se pode desinscrever de um grupo se a desinscrição não violar o número mínimo de alunos permitido por grupo. Se estiver inscrito pode alterar o turno a que o grupo está associado.

label.student.viewGroupEnrolment.description.title1 = Política Atómica
label.student.viewGroupEnrolment.description.1 = Quando cria um grupo num agrupamento de política atómica deve seleccionar simultÂneamente outros elementos constituintes do grupo respeitando o número de alunos mínimo e máximo permitidos.
label.student.viewGroupEnrolment.description.title2 = Política Individual
label.student.viewGroupEnrolment.description.2 = Quando cria um grupo num agrupamento de política individual pode escolher os restantes elementes constituintes do grupo. As inscrições são feitas individual e livremente por cada aluno desde que respeitem o número máximo de alunos permitido por grupo. 

label.student.viewGroupStudentEnrolment.description = Nesta página pode confirmar ou cancelar a sua inscrição no grupo visualizado.
label.student.removeStudentInGroup.description = Pode remover a sua inscrição desde que respeite a política do agrupamento. 
label.student.EditStudentGroupShift.description = Atenção: só pode mudar para turnos com vagas disponíveis.
label.teacher.EnrollStudentGroupShift.description = Nesta página pode associar o turno ao grupo.<br><br><strong>OBSERVAÇÃO:</strong><br> Os turnos que poderá seleccionar são os que têm vagas.


