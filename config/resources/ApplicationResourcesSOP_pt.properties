label.teacher.insertGroupProperties.description = Nesta página pode definir as propriedades para o novo agrupamento.<br><br><strong>NOTA:</strong><br>Existem duas políticas de inscrição ATÓMICA e INDIVIDUAL.<br><br><li>ATÓMICA significa que os alunos devem inscrever-se em simultâneo no grupo e o número de elementos deve ser maior ou igual do que a capacidade mínima e menor ou igual que a máxima. No caso do grupo já existir, poderão haver posteriores inscrições individuais, desde que a capacidade máxima não seja ultrapassada. Se algum aluno se quiser desinscrever, poderá fazê-lo desde que o grupo permaneça com a capacidade mínima</li>.<br><br><li>INDIVIDUAL significa que os alunos inscrevem-se individualmente nos grupos, desde que a capacidade máxima não seja ultrapassada. Se um aluno quiser desincrever-se pode fazê-lo sempre, mesmo que o número de elementos do grupo fique menor que a capacidade mínima</li>.  
