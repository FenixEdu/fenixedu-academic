message.phd.institution.email.body.application.submited = Caro Candidato,\n\nA sua candidatura ao Programa Doutoral do IST foi enviada com sucesso.\n\nO seu processo de candidatura está referenciado com o código %s. Utilize esta referência para futuros  contactos relativos à candidatura.\n\nRelembre-se que a sua candidatura ainda não se encontra completa. Deverá usar o link abaixo para aceder à página da sua candidatura e poder concluí-la:\n%s?hash=%s&locale=pt_PT\n\nSe pretender esclarecer alguma dúvida ou obter mais informação sobre os Programas Doutorais  do IST por favor contacte-nos através do email npfc@ist.utl.pt ou visite o site:\nhttp://www.ist.utl.pt/pt/candidatos/candidaturas/doutoramentos/\n\n\nObrigado,\n\nNúcleo de Pós-Graduação e Formação Contínua\nhttp://npfc.ist.utl.pt/
message.phd.institution.email.body.referee = The applicant listed above has requested your recommendation to the Doctoral Programme of %s of Instituto Superior Técnico (http://www.ist.utl.pt/en/).\n\nPlease use the link below to submit information and/or enter your letter of recommendation in PDF format. The document must be in PDF format and the size is limited to 8MB.\n\n%s?hash=%s&locale=en_EN\n\nThank you for taking the time to respond. If you have any questions, please do not hesitate to contact us by email: npfc@ist.utl.pt\n\n\nThank you,\n\nPost-Graduate and Vocational Training Unit\nhttp://npfc.ist.utl.pt/\n\n-----------------------------------------------------------------------\n\nO candidato descrito no cabeçalho requisitou a sua recomendação para o Programa Doutoral %s do Instituto Superior Técnico.\n\nPor favor, use o link indicado abaixo para submeter os dados e a carta de recomendação em formato PDF. O tamanho do documento submetido não deverá ultrapassar os 8MB.\n\n%s?hash=%s&locale=pt_PT\n\nAgradeçemos a sua colaboração.  Se tem alguma questão relativa à candidatura por favor contacte-nos: npfc@ist.utl.pt\n\n\nObrigado,\n\nNúcleo de Pós-Graduação e Formação Contínua\nhttp://npfc.ist.utl.pt/\n
