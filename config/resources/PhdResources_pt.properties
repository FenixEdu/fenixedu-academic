message.phd.template.final.thesis.delivery.body = No âmbito do assunto acima mencionado, informamos V. Exa. que o Júri nas suas provas de Doutoramento em INSERIR_DATA, determinou a introdução de pequenas alterações na versão final da tese, resultante da discussão pública. Assim deverá entregar no Núcleo de Pós-Graduação e Formação contínua, no prazo máximo de 15 dias, quatro exemplares da tese, respeitado o Regulamento Geral dos Doutoramentos do IST (3º Ciclo de estudos Superiores), anexo C, ponto 7. Deve ainda remeter-nos 5 CDs, com o conteúdo integral da Tese em PDF, um breve resumo da mesma em Português e Inglês, as palavras-chave (Português e Inglês) e o título da tese com a respectiva área de Doutoramento (ramo/especialidade). Os CD's devem vir acondicionados em caixas de plástico ou cartão e tanto a caixa como o CD identificados com o título da tese, nome do autor e ano de defesa (se possível, colocar na caixa uma cópia da capa da tese). IMPORTANTE: A capa deve ser de côr branca, em material rígido; A qualificação final do Grau de Doutor foi expressa pela fórmula: Pass With Merit; Na capa da tese deve constar como Presidente: Presidente do Conselho Científico do IST; Colocar sempre todos os vogais pela ordem que consta na constituição do júri, incluindo o Orientador e Co-Orientador (caso exista).
