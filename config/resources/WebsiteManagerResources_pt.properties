label.site.sections.top.message=\
<p>No site da unidade serão visiveis dois grupos de secções: as secções laterais e as secções de topo. <br/>\
Todas as secções que criar debaixo da secção chamada <em>Lateral</em> aparecerão na grupo lateral. \
As secções que criar debaixo da secção chamada <em>Topo</em> aparecerão no menu de topo. \
Se porventura remover uma destas secções pode criar uma nova com o mesmo nome para ter o mesmo efeito.</p>\
<p>Pode ainda escolher uma das secções laterais para ser a secção de introdução. Esta secção será a primeira \
a aparecer no menu lateral.</p>\

