message.site.banners.add=Um banner é composto por 3 elementos dos quais apenas o primeiro é obrigatório: a imagem principal do banner, uma imagem de fundo e uma cor de fundo.<br/>\
A imagem principal ocupará a área central do espaço destinado para o banner. A imagem de fundo será repetida horizontalmente para preencher o espaço de fundo do banner. Isto pode ser usado para definir um gradiente ou outro efeito. A côr de fundo é uma côr sólida que será atribuída à área de fundo do banner.


