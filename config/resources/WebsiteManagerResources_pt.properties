title.site.banners.add=Addicionar novo banner
message.site.banners.add.intro=Um banner é composto por 6 elementos dos quais apenas o primeiro é obrigatório: a imagem principal do banner, uma imagem de fundo, o tipo de repetição, o url do banner, o peso de rotatividade e uma cor de fundo.
message.site.banners.add.body=A <b>Imagem Principal</b> ocupará a área central do espaço destinado para o banner. A <b>Imagem de Fundo</b> será repetida segundo a repetição escolhida para preencher o espaço de fundo. Isto pode ser usado para definir um gradiente ou outro efeito. A <b>Côr de Fundo</b> é uma côr sólida que será atribuída à área de fundo do banner. O código da côr deve RGB em hexadecimal #xxxxxx. Mais informação sobre esta representação de côr aqui: <a href="http://en.wikipedia.org/wiki/Web_colors">http://en.wikipedia.org/wiki/Web_colors</a>. \
O <b>Peso de Rotatividade</b> representa a probabilidade de o banner aparecer quando existe mais do que um disponível. Se existirem dois banners, um tiver o valor de 10 e outro de 5, o primeiro tem duas vezes mais probabilidades de aparecer. Em 15 visualizações da página o primeiro aparecerá 10 vezes contra 5 do segundo.
