title.site.announcements.departmentChannels.instructions=Esta funcionalidade serve para gerir os dois canais de anúncios disponíveis. Os conteúdos podem ser inseridos em múltiplas línguas. Se fizer copy/paste de um processador de texto directamente para o editor é provável que alguns estilos venham definidos. Se não quiser usar esses estilos desactive o editor HTML na opção "Sem HTML".
label.site.announcements.noBoards=Não existem canais de anúncios ou eventos activos para este site. Por favor contacte o administrador do sistema no <a href="mailto:suporte@dot.ist.utl.pt">suporte</a>.

message.webSiteManagement.unitSite.start=Bem-vindo à Gestão de Websites. Aqui pode definir o conteúdo e aparência geral do site da unidade. Utilize as opções no menu lateral.

title.site.configurationOptions=Opções de Configuração
label.site.configuration=Nesta secção pode escolher a informação deseja ver incluída no site público e a forma como é apresentada.
label.site.configuration.instructions=\
<p class="mbottom025"><b>Internacionalização</b></p><p class="mtop025">Esta opção permite-lhe mostrar ou esconder as bandeiras Portuguesa e Inglesa. Caso tenha os conteúdos na língua inglesa e portuguesa deverá disponibilizar as bandeiras para que o utilizador possa mudar de idioma.</p>\
<p class="mbottom025"><b>Visualização</b></p><p class="mtop025">Pode escolher que elementos deseja mostrar no site. Banner é a imagem principal da homepage do site, Introdução é um texto introdutório sobre o site e unidade que representa. Anúncios e Eventos são os dois canais de notícias disponíveis. Pode-se disponibilizar um, nehum ou ambos.</p>\
<p class="mbottom025"><b>Posicionamento</b></p><p class="mtop025">Existem três opções de posicionamento dos conteúdos na página inicial. As opções de posicionamento são independentes das opções de visualização. Combinando as opções de visualiação com as de posicionamento consegue-se uma série de arranjos diferentes.</p>\
<p class="mbottom025"><b>Secções Opcionais</b></p><p class="mtop025">São secções geradas automaticamente com base em dados existentes no sistema. Por omissão todas as secções aparecem visíveis podendo ser desactivadas individualmente.</p>

