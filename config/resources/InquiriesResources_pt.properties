message.inquiries.email.reminder.body.intro = \
Está em curso uma experiência piloto que consiste no lançamento dos inquéritos "Avaliação do Funcionamento das Disciplinas" online.\n\
Esta experiência está a decorrer em exclusivo para os cursos:\n\
\t* Licenciatura em Engenharia Electrotécnica e de Computadores (LEEC);\n\
\t* Licenciatura em Arquitectura (LA).\n\
\n\
Através do inquérito, os alunos avaliam:\n\
\t* o funcionamento das disciplinas;\n\
\t* o desempenho pedagógico dos docentes (distinguindo cada um dos tipos de aula leccionados);\n\
\t* os espaços e condições de trabalho disponíveis.\n\
\n\
Os alunos só podem avaliar disciplinas em que se encontrem inscritos, respectivos docentes e salas de aula. O sistema não guarda ligação do utilizador às respostas, assegurando a confidencialidade e unicidade das respostas.O anonimato do aluno é garantido.\n\
Ainda tens as seguintes disciplinas para avaliar:\n

message.inquiries.email.reminder.body.end =\
