message.inquiries.introduction = <div id="inquiry"> \
								<p><em>Instituto Superior Técnico - Conselho Pedagógico / GEP</em></p> \
								<h2>Avaliação do Funcionamento das Disciplinas</h2>\
								<p><em>1º Semestre de 2005/2006</em></p> \
								<div class="infoop2 mtop1">\
								<p>Como tem sido habitual, realiza-se todos os semestres um inquérito para a Avaliação do Funcionamento das Disciplinas do IST.</p> \
								<p>A partir de agora, e para as disciplinas a funcionar neste 1º semestre de 2005/2006, a recolha da opinião dos alunos passará a ser feita por via informática, através do sistema FENIX. A participação de todos os alunos é fundamental para que a avaliação das disciplinas decorra de uma forma eficiente e possa reflectir com exactidão a sua opinião relativamente a:</p> \
								<ul style="list-style: circle;"> \
								<li>funcionamento das disciplinas;</li> \
								<li>desempenho pedagógico dos docentes (distinguindo cada um dos tipos de aula leccionados);</li> \
								<li>espaços e condições de trabalho disponíveis.</li> \
								</ul> \
								<p>Os alunos só podem avaliar disciplinas em que se encontrem inscritos, respectivos docentes e salas de aula. O sistema não guarda ligação do utilizador às respostas, assegurando a confidencialidade e unicidade das respostas. <strong>O anonimato do aluno é garantido.</strong></p> \
								<p>Esta avaliação é importante. Permite uma reapreciação por parte da escola, e do docente, da forma como se estabelece a comunicação Aluno - Professor, fornecendo ao docente indicadores do funcionamento académico da disciplina e valorizando a componente pedagógica do seu próprio trabalho. Participa!</p> \
								<p>A escola precisa da tua opinião. Os resultados globais são públicos e podes consultá-los em  http://gep.ist.utl.pt/html/inqueritos/. Estão também disponíveis neste endereço algumas informações relativas a todo o processo.</p> \
								</div>\
								</div> 
