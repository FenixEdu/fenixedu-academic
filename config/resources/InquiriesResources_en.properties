message.inquiries.introduction = <div id="inquiry"><p> <em>Instituto Superior TAcnico - Pedagogical / GEP</em> </p><h2> Assessment of Functioning of the Disciplines </h2><p> <em>1st half year 2006/2007</em> </p><div class="infoop2 mtop1"><p> Get involved! </p><br/><p> The school needs your opinion. <br/></p><br/><p> Individual <strong>results</strong> of teaching, discipline and the rooms are all read and <strong>considered</strong> by the <strong>central organs and graduate coordinators.</strong> Documents are produced, bringing together information which is significant and suggests that problems with the conduct of teaching work, so that they can confront the teacher with their results. </p><br/><p> The participation of all students is essential for the evaluation of courses takes place in an efficient and can accurately reflect your opinion. If there is a <strong>considerable turnout,</strong> the results <strong>will</strong> be meaningless. It brings together your colleagues and encourage them to fill. </p><br/><p> Students can only assess the subjects they are registered, their teachers and classrooms. The system does not store user's connection to the responses, ensuring confidentiality of responses and uniqueness. <strong>The student's anonymity is guaranteed.</strong> </p><br/><p> The overall results are public and can consult them in <a href="http://gep.ist.utl.pt/html/inqueritos/">http://gep.ist.utl.pt/html/inqueritos/</a> . </p><br/><p> Also available at this address some information concerning the whole process. </p></div></div>
