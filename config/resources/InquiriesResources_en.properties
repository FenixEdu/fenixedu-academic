message.teacher.resume.inquiry=Welcome to the new version of the Quality of the Curricular Units Assurance System (QUC). The general results for each curricular unit are divided by degree, and the results of the inquiry made about the teachers are presented by teacher and shift type.<br/>The Curricular Unit it is analysed in several dimensions, four of them have a classification - Work load, Organization, Evaluation and Teaching Staff - according with the approved <a href="http://quc.ist.utl.pt/files/SSGQUCv2.0_2010-11-10.pdf" target="_blank">regulation</a> by the Pedagogical Counsil.<br/>The Teaching component it's analysed in the following areas: Students assiduousness, (considering the justifications when there is a low assiduity), Pedagogical skills and Students interaction. It's also shown the students assiduity, noticing the presented reasons when there is a low assiduouness.
message.teacher.details.inquiry=Besides the interface changes, this QUC 2.0 version includes a following up systems of the questions that the students have indicated as "to improve" (Median equal to 3.5 or 4) or "Inadequate" (Median inferior to 3.5). In these cases it was asked to the delegates that gathered the colleagues opinions and commented and/or interpreted that result. Those comments are available to the teacher and we hope that allow to understand the students insatisfaction reason.<br/>If any of the questions regarding your teaching is in this situation, you'll be asked a comment (that should reflect what, in your opinion, has led to this result and/or if you think that some actions should be made in the next execution of the curricular unit that has an impact over the question the students have raised). Your comments, as the rest of your report, are also important to the general teaching evolution follow up in IST by the Curricular Units regents, Degree Coordinations, Department and Central Organs.
