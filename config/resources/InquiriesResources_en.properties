message.regent.details.inquiry=Para além das alterações de apresentação, esta versão QUC 2.0 inclui um sistema de acompanhamento das questões que os estudantes consideraram "a melhorar" (Mediana igual a 3.5 ou 4) ou "Inadequado" (Mediana inferior a 3.5). Nesses casos foi solicitado aos delegados que consultassem os colegas e comentassem e/ou interpretassem esse resultado. Foi posteriormente solicitado aos docentes também um comentário nas questões relativas à docência. Esses comentários estão acessíveis ao regente da UC e esperamos que permitam perceber a razão da insatisfação dos estudantes.<br/><br/>Caso alguma pergunta relativa à UC esteja nesta situação, é-lhe igualmente solicitado um comentário (reflectindo o que, na sua opinião, provocou esse resultado e/ou se pensa que devam ser feitas algumas alterações na próxima execução da UC que tenham impacto sobre a questão que os estudantes levantaram). Os seus comentários, assim como o resto do seu relatório são importantes também para o acompanhamento geral da evolução do ensino no IST, pelas Coordenações de Curso e pelos Departamentos e Órgãos Centrais.

