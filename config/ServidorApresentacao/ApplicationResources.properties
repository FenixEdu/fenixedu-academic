label.exams.information=<strong>Gest\u00E3o de Inscri\u00E7\u00F5es no Exame:</strong> Permite abrir inscri\u00E7\u00F5es para exame, visualizar a lista de alunos inscritos e distribuir os alunos pelas salas associadas ao exame.<br/><strong>Gest\u00E3o de Pautas:</strong> Permite publicar as pautas dos exames da disciplina na p\u00E1gina p\u00FAblica.<br/><strong>Submiss\u00E3o de Pauta \u00E0 Secretaria:</strong> Permite que a pauta com as notas finais seja recebida pela secretaria para ulterior assinatura pelo respons\u00E1vel da disciplina.
label.fileUpload.information=Permite introduzir as notas dos alunos inscritos na disciplina a partir de um ficheiro texto (<strong>txt</strong>). Neste ficheiro deve conter uma linha para cada aluno. Cada linha deve conter o <strong>N\u00FAmero</strong> e a <strong>Nota</strong> dos alunos inscritos na disciplina separados por espa\u00E7os em branco ou <i>tab</i>. Os alunos reprovados devem ser lan\u00E7adas com RE e os alunos n\u00E3o avaliados com NA.
label.marksOnline.information=Permite introduzir as notas dos alunos inscritos na disciplina.
label.publishMarks.information=Permite tornar p\u00FAblicas na p\u00E1gina da disciplina as notas dos alunos.
label.submitMarks.information=Permite submeter as notas dos alunos para a secretaria, tornando-as assim definitivas.
label.submitMarksOk=A pauta foi submetida com sucesso. 
label.distribution.information=<strong>Ordem pela qual pretende ocupar as salas:</strong><br/><i>Por omiss\u00E3o, as salas encontram-se por ordem decrescente de capacidade para exame.</i>

label.instructions=Utilizando as funcionalidades deste m\u00F3dulo pode definir como as p\u00E1ginas da sua disciplina aparecem ao p\u00FAblico, e a informa\u00E7\u00E3o disponibilizada. Esta \u00E9 a primeira vers\u00E3o deste m\u00F3dulo. Regularmente iremos melhor\u00E1-lo e aumentar as suas funcionalidades. Assim, todas as cr\u00EDticas e sugest\u00F5es s\u00E3o importantes. Poder\u00E1 utilizar o e-mail: <a href="mailto:suporte@dot.ist.utl.pt ">suporte@dot.ist.utl.pt </a><br/><ul style="list-style: square;"><li>As <strong>Op\u00E7\u00F5es de personaliza\u00E7\u00E3o</strong> permitem introduzir alguns textos para a p\u00E1gina inicial da disciplina, assim como,  indicar a URL da p\u00E1gina alternativa da disciplina - caso esta exista - e o seu contacto.</li><br/><li>Poder\u00E1 gerir os <strong>An\u00FAncios</strong> (acrescentar, editar ou apagar) escolhando a op\u00E7\u00E3o correspondente.</li><br/><li>As op\u00E7\u00F5es <strong>Objectivos</strong>, <strong>Programa</strong>, <strong>M\u00E9todos de Avalia\u00E7\u00E3o</strong> e <strong>Bibliografia</strong> devem ser preenchidas, pois para al\u00E9m de serem disponibilizadas nas p\u00E1ginas da disciplina, tamb\u00E9m servem para os relat\u00F3rios e avalia\u00E7\u00F5es das licenciaturas.</li><br/><li>Se existirem outros docentes a leccionar a disciplina podem ser indicados atrav\u00E9s da op\u00E7\u00E3o <strong>Docentes</strong>.</li><br/><li>A lista de alunos a frequentar a disciplina \u00E9 obtida atrav\u00E9s da op\u00E7\u00E3o <strong>Alunos</strong>.</li><br/><li>Atrav\u00E9s da op\u00E7\u00E3o <strong>Exames</strong> pode-se gerir as inscri\u00E7\u00F5es para exame, ver alunos inscritos e gerir as pautas da disciplina. Permite ainda, a distribui\u00E7\u00E3o aleat\u00F3ria dos alunos, inscritos para exame, pelas salas reservadas pelo SOP.</li><br/><li>A op\u00E7\u00E3o <strong>Gest\u00E3o de Sec\u00E7\u00F5es</strong> permite criar sec\u00E7\u00F5es e sub-sec\u00E7\u00F5es opcionais nas p\u00E1ginas da disciplina para conterem informa\u00E7\u00E3o como listas de problemas, material de apoio, etc.</li></ul><br/>
